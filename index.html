<!DOCTYPE html>
<html lang="zh-CN" class="dark">
<head>

    <style>

        #singularity-background { position: fixed; inset: 0; z-index: -5; background: #000; }
        #circuitry-background { position: fixed; inset: 0; z-index: -4; background-image: linear-gradient(rgba(var(--glow-rgb), 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(var(--glow-rgb), 0.03) 1px, transparent 1px); background-size: 25px 25px; animation: hue-cycle 30s linear infinite; }
        @keyframes hue-cycle { from { filter: hue-rotate(0deg); } to { filter: hue-rotate(360deg); } }
        body::before { content: ''; position: fixed; inset: 0; z-index: -3; background-image: linear-gradient(rgba(var(--glow-rgb), 0.08) 1px, transparent 1px), linear-gradient(to right, rgba(var(--glow-rgb), 0.08) 1px, transparent 1px); background-size: 75px 75px; animation: grid-scroll 15s linear infinite; opacity: 0.7; }
        @keyframes grid-scroll { from { background-position: 0 0; } to { background-position: 75px 150px; } }
        body::after { content: ''; position: fixed; inset: 0; z-index: -2; background: radial-gradient(800px at var(--mouse-x) var(--mouse-y), rgba(var(--glow-rgb), 0.18), transparent 80%); pointer-events: none; }
        
        .effect-canvas { position: fixed; inset: 0; pointer-events: none; }
        #vfx-canvas { z-index: -1; }
        #pet-canvas { z-index: 1; }

        .pixel-entity { position: fixed; width: 32px; height: 32px; background-size: contain; pointer-events: none; transform: translate(-50%, -50%); transition: filter 0.2s, opacity 0.5s; will-change: transform, left, top; }
        #mouse-bunny { z-index: 9999; background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 16 16' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M3 4h1v1h1v1h4v-1h1v-1h1v3h1v1h-1v1h-1v1h-1v1h-2v-1h-1v-1h-1v-1h-1v-1h-1v-2z' fill='rgb(var(--glow-rgb))'/%3E%3Cpath d='M7 6h1v1h-1z' fill='%23000'/%3E%3Cpath d='M4 4h1v1h-1zM10 4h1v1h-1zM5 6h1v1h-1z' fill='rgb(var(--accent-rgb))'/%3E%3C/svg%3E"); filter: drop-shadow(0 0 8px rgba(var(--glow-rgb), 0.8)); }
        #pet-bunny { z-index: 2; background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 16 16' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath fill='%23FFD700' d='M5 5H6V6H5z M9 5H10V6H9z'/%3E%3Cpath fill='%23FFFFFF' d='M3 7h1v1h1v1h1v1h2v-1h1v-1h1v-1h1v2h-1v1h-1v1h-1v1h-2v-1H6V9H5V8H4V7H3z'/%3E%3Cpath fill='%23FF69B4' d='M4,6 L5,6 L5,7 L4,7 Z M10,6 L11,6 L11,7 L10,7 Z'/%3E%3Cpath fill='%2300BFFF' d='M6 6h1v1H6zm2 0h1v1H8z'/%3E%3Cpath fill='%2332CD32' d='M4 4h2v1H4zm7 0h2v1h-2z'/%3E%3C/svg%3E"); filter: drop-shadow(0 0 12px rgba(255, 255, 255, 0.5)); opacity: 0.9; }
        @keyframes pet-glow { 0%, 100% { filter: drop-shadow(0 0 12px rgba(255, 255, 255, 0.5)) brightness(1); } 50% { filter: drop-shadow(0 0 25px rgba(255, 105, 180, 1)) brightness(1.5); } }
        
        .glow-text, .accent-text { transition: text-shadow 0.3s; }
        .glow-text { color: rgb(var(--glow-rgb)); text-shadow: 0 0 8px rgba(var(--glow-rgb), 0.8); }
        .accent-text { color: rgb(var(--accent-rgb)); text-shadow: 0 0 8px rgba(var(--accent-rgb), 0.8); }
        
        .lcars-container { display: flex; height: 100vh; padding: 1rem; gap: 1rem; position: relative; z-index: 10; }
        .lcars-sidebar { width: 150px; display: flex; flex-direction: column; gap: 1rem; flex-shrink: 0; }
        .lcars-main { flex-grow: 1; display: flex; flex-direction: column; gap: 1rem; min-width: 0; }
        .lcars-element { background: rgb(var(--glow-rgb)); transition: all 0.3s ease; }
        .lcars-elbow { width: 100%; height: 60px; background: rgb(var(--glow-rgb)); border-top-left-radius: 30px; border-bottom-left-radius: 30px; }
        .lcars-content-panel { flex-grow: 1; background: rgba(8, 8, 8, 0.8); backdrop-filter: blur(2px); border: 2px solid rgb(var(--glow-rgb)); padding: 1.5rem; display: flex; flex-direction: column; gap: 1.5rem; overflow-y: auto; min-height: 0; transition: box-shadow 0.5s ease; animation: border-glow-in 2s ease-out forwards; }
        .lcars-button { background: #080808; border: 2px solid rgb(var(--accent-rgb)); color: rgb(var(--accent-rgb)); text-shadow: 0 0 8px rgba(var(--accent-rgb), 0.8); transition: all 0.2s ease; }
        .lcars-button:hover { background: rgb(var(--accent-rgb)); color: #000; box-shadow: 0 0 15px rgba(var(--accent-rgb), 0.7); }
        
        .ui-module { opacity: 0; transform: translateY(20px) scale(0.98); animation: module-boot 0.6s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes module-boot { to { opacity: 1; transform: translateY(0) scale(1); } }
        @keyframes border-glow-in { from { box-shadow: 0 0 0px rgba(var(--glow-rgb), 0); } to { box-shadow: 0 0 20px rgba(var(--glow-rgb), 0.3); } }
        
        .profile-container { position: relative; cursor: pointer; }
        #genesis-canvas { position: absolute; inset: 0; pointer-events: none; }
        .lightsaber-container { position: absolute; inset: 0; overflow: hidden; pointer-events: none; opacity: 0; transition: opacity 0.3s; }
        .profile-container:hover .lightsaber-container { opacity: 1; }
        .lightsaber { position: absolute; left: 50%; top: 50%; width: 250%; height: 8px; background: white; border-radius: 4px; transform-origin: 0 50%; animation: lightsaber-ignite 0.3s ease-out forwards; }
        @keyframes lightsaber-ignite { from { transform: translate(-50%, -50%) scaleX(0); } to { transform: translate(-50%, -50%) scaleX(1); } }
        #carrot { position: absolute; left: 50%; top: 50%; width: 48px; height: 48px; background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 16 16' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M10 1L9 2v3l1 1h1l1-1V2l-1-1h-1zm-1 3l1-1V2h-1v2z' fill='%23228B22'/%3E%3Cpath d='M10 5L9 6v6l1 1h1l1-1V6l-1-1h-1z' fill='%23FFA500'/%3E%3Cpath d='M10 6v6h1V6h-1z' fill='%23FF8C00'/%3E%3C/svg%3E"); background-size: contain; transform: translate(-50%, -50%) scale(0); opacity: 0; }

        .record-scrollbar::-webkit-scrollbar { width: 8px; }
        .record-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .record-scrollbar::-webkit-scrollbar-thumb { background: rgba(var(--glow-rgb), 0.5); border-radius: 4px; }
        
        .modal-overlay { background: rgba(0,0,0,0.8); backdrop-filter: blur(5px); }
        .modal-container { background: #080808; border: 2px solid rgb(var(--glow-rgb)); box-shadow: 0 0 30px rgba(var(--glow-rgb), 0.5); }

        #performance-panel { transition: transform 0.4s ease-out; transform: translateX(120%); }
        #performance-panel.active { transform: translateX(0); }
    </style>
</head>

                        </div>

                        <div class="ui-module flex-grow flex flex-col"><h2 class="text-lg font-bold pb-2 mb-4 accent-text" style="border-bottom: 1px solid rgba(var(--accent-rgb), 0.3)">DATA_STREAM</h2><div id="all-records-container" class="record-scrollbar flex-grow pr-2 space-y-3"></div></div>
                    </div>

            </div>
        </div>
    </div>
    
    <!-- Modals -->
    <div id="changelog-modal" class="modal-overlay fixed inset-0 z-[200] hidden items-center justify-center" onclick="toggleModal('changelog-modal')"><div class="modal-container w-11/12 max-w-4xl max-h-[80vh] flex flex-col" onclick="event.stopPropagation()"><h2 class="text-xl p-4 glow-text border-b" style="border-color:rgba(var(--glow-rgb), 0.3)">CHANGELOG</h2><div id="changelog-content" class="p-6 overflow-y-auto record-scrollbar"></div></div></div>
    <div id="theme-modal" class="modal-overlay fixed inset-0 z-[200] hidden items-center justify-center" onclick="toggleModal('theme-modal')"><div class="modal-container w-11/12 max-w-md" onclick="event.stopPropagation()"><div class="p-4 flex justify-between items-center border-b" style="border-color:rgba(var(--glow-rgb), 0.3)"><button id="prev-theme-page" class="text-2xl glow-text"><</button><h2 id="theme-page-title" class="text-xl glow-text">COLOR_CYCLE</h2><button id="next-theme-page" class="text-2xl glow-text">></button></div><div id="theme-grid" class="p-6 grid grid-cols-5 gap-4"></div><div class="p-4 border-t flex items-center gap-4" style="border-color:rgba(var(--glow-rgb), 0.3)"><input id="custom-color-input" type="text" placeholder="CUSTOM COLOR..." class="flex-grow bg-transparent border text-center p-2 rounded-md" style="border-color:rgba(var(--accent-rgb), 0.5)"><button id="font-toggle-button" class="lcars-button rounded-md px-4 py-2 text-xs">PIXEL FONT</button></div></div></div>

    <script>
        // --- CONFIGURATION ---
        const CONFIG = {
            PROFILE_PIC_PATH: './dist/Bunny CC_Profile.JPG',
            PET_RECORDS_PATH: './dist/bunnycc/PetRecords.json',
            START_DATE: '2024/03/12 00:00:00',
            MOUSE_SNAKE_LENGTH: 20,
            COSMIC_DUST_COUNT: 250,
            PET_INTERACTION_RADIUS: 50,
            THEMES: `cyan/34,211,238 magenta/244,114,182 lime/132,204,22 orange/249,115,22 yellow/251,191,36 red/239,68,68 indigo/88,86,214 green/34,197,94 white/229,231,235 purple/168,85,247 sky/56,189,248 rose/251,113,133 emerald/16,185,129 amber/245,158,11 violet/139,92,246 fuchsia/217,70,239 teal/20,184,166 blue/59,130,246 lightblue/14,165,233 pink/236,72,153 forest/22,163,74 crimson/220,38,38 gold/202,165,89 silver/156,163,175 bronze/205,133,63 steel/113,128,150 mint/10,200,150 lavender/216,180,254 salmon/250,128,114 turquoise/64,224,208 olive/128,128,0 maroon/128,0,0 navy/0,0,128 coral/255,127,80 orchid/218,112,214 plum/221,160,221 khaki/240,230,140 slateblue/106,90,205 sienna/160,82,45 hotpink/255,105,180 deepskyblue/0,191,255 lawngreen/124,252,0 mediumvioletred/199,21,133 darkorange/255,140,0 dodgerblue/30,144,255 tomato/255,99,71 springgreen/0,255,127 aqua/0,255,255 chartreuse/127,255,0 darkviolet/148,0,211 electric/213,252,9 cosmic/45,15,128 nebula/188,45,225 solar/255,180,0 galactic/75,0,130 cyber/0,255,198 quantum/255,30,90 void/10,10,25 supernova/255,80,0 starlight/230,230,250`.split(' ').map(s => ({n:s.split('/')[0],r:s.split('/')[1]}))
        };

        // --- GLOBAL STATE & DOM ELEMENTS ---
        const docEl = document.documentElement;
        const bodyEl = document.body;
        const avatarContainer = document.getElementById('avatar-container');
        const profilePicEl = document.getElementById('profile-pic');
        const carrotEl = document.getElementById('carrot');
        const mouseBunnyEl = document.getElementById('mouse-bunny');
        const mouseTrailCanvas = document.getElementById('bunny-trail-canvas');
        const mouseTrailCtx = mouseTrailCanvas.getContext('2d');
        const perfPanel = document.getElementById('performance-panel');
        const petBunnyEl = document.getElementById('pet-bunny');
        const petCanvas = document.getElementById('pet-canvas');
        const petCtx = petCanvas.getContext('2d');
        const vfxCanvas = document.getElementById('vfx-canvas');
        const vfxCtx = vfxCanvas.getContext('2d');
        
        let mouse = { x: window.innerWidth / 2, y: window.innerHeight / 2, dx: 0, lastX: 0 };
        let mouseSnake = [];
        let pet = { x: 0, y: 0, targetX: 0, targetY: 0, lastMoveTime: 0, dx: 0, lastX: 0, lastInteraction: 0 };
        let chart;
        let allRecords = [], weightRecords = [];
        let lastPerfUpdateTime = 0, frameCount = 0;
        let cosmicDust = [], clickRipples = [], forceParticles = [];
        let currentThemePage = 0;
        let audioCtx;
        let isAvatarDestroyed = false;

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            profilePicEl.src = CONFIG.PROFILE_PIC_PATH;
            Chart.defaults.font.family = "'Noto Sans SC', sans-serif";
            Chart.defaults.font.size = 12;
            
            setupEventListeners();
            initVFX();
            loadAndProcessData();
            setupThemeEngine();
            initMouseBunny();
            initPetBunny();
            
            requestAnimationFrame(animationLoop);
        });
        
        // --- EVENT LISTENERS & ANIMATION LOOP ---
        function setupEventListeners() {
            window.addEventListener('mousemove', e => { mouse.lastX = mouse.x; mouse.x = e.clientX; mouse.y = e.clientY; mouse.dx = mouse.x - mouse.lastX; docEl.style.setProperty('--mouse-x', `${e.clientX}px`); docEl.style.setProperty('--mouse-y', `${e.clientY}px`); });
            window.addEventListener('resize', () => { [mouseTrailCanvas, petCanvas, vfxCanvas].forEach(c => {c.width = window.innerWidth; c.height = window.innerHeight;}); });
            window.addEventListener('mousedown', e => { createClickRipple(e.clientX, e.clientY); initAudio(); });
            avatarContainer.addEventListener('mouseenter', () => { if(!isAvatarDestroyed) createForceBurst(30); });
            avatarContainer.addEventListener('click', handleAvatarClick);
            document.getElementById('font-toggle-button').addEventListener('click', toggleFont);
            document.getElementById('prev-theme-page').addEventListener('click', () => changeThemePage(-1));
            document.getElementById('next-theme-page').addEventListener('click', () => changeThemePage(1));
            document.getElementById('custom-color-input').addEventListener('change', applyCustomColor);
        }
        let lastTime = 0;
        function animationLoop(currentTime) {
            if (!lastTime) lastTime = currentTime;
            vfxCtx.clearRect(0, 0, vfxCanvas.width, vfxCanvas.height);
            updateAndDrawCosmicDust();
            updateAndDrawClickRipples();
            updateAndDrawForceParticles();
            updateAndDrawMouseBunny();
            updateAndDrawPetBunny(currentTime);
            frameCount++;
            if (currentTime > lastPerfUpdateTime + 1000) { updatePerfPanel(); lastPerfUpdateTime = currentTime; }
            lastTime = currentTime;
            requestAnimationFrame(animationLoop);
        }

        // --- CORE VFX v9.0 ---
        function initAudio() { if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)(); }
        function playSound(type) { if (!audioCtx) return; const o = audioCtx.createOscillator(); const g = audioCtx.createGain(); o.connect(g); g.connect(audioCtx.destination); if (type === 'saber') { o.type = 'sawtooth'; g.gain.setValueAtTime(0.08, audioCtx.currentTime); o.frequency.setValueAtTime(120, audioCtx.currentTime); g.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.3); } if (type === 'destroy') { o.type = 'square'; g.gain.setValueAtTime(0.15, audioCtx.currentTime); o.frequency.exponentialRampToValueAtTime(50, audioCtx.currentTime + 0.5); } if (type === 'rebuild') { o.type = 'sine'; g.gain.setValueAtTime(0.15, audioCtx.currentTime); o.frequency.exponentialRampToValueAtTime(880, audioCtx.currentTime + 0.5); } o.start(); o.stop(audioCtx.currentTime + 0.5); }
        function initVFX() { [vfxCanvas, petCanvas, mouseTrailCanvas].forEach(c => { c.width = window.innerWidth; c.height = window.innerHeight; }); for (let i = 0; i < CONFIG.COSMIC_DUST_COUNT; i++) { cosmicDust.push({ x: Math.random() * vfxCanvas.width, y: Math.random() * vfxCanvas.height, z: Math.random() * 1000, vx: (Math.random() - 0.5) * 0.1, vy: (Math.random() - 0.5) * 0.1, baseSize: Math.random() * 1.5 + 0.5, currentSize: 0, baseAlpha: Math.random() * 0.3 + 0.2, currentAlpha: 0 }); } }
        function updateAndDrawCosmicDust() {
            const textColorRgb = getComputedStyle(docEl).getPropertyValue('--text-color-rgb').trim(); const cx = vfxCanvas.width / 2; const cy = vfxCanvas.height / 2;
            cosmicDust.forEach(p => {
                const dx = p.x - cx; const dy = p.y - cy; const dist = Math.hypot(dx, dy); const angle = Math.atan2(dy, dx); const lensAmount = 1 - Math.tanh(dist / 300); const lensAngle = angle + (lensAmount * 0.2); const displayX = p.x + Math.cos(lensAngle) * lensAmount * 10; const displayY = p.y + Math.sin(lensAngle) * lensAmount * 10;
                p.x += p.vx; p.y += p.vy; if (p.x < 0) p.x = vfxCanvas.width; if (p.x > vfxCanvas.width) p.x = 0; if (p.y < 0) p.y = vfxCanvas.height; if (p.y > vfxCanvas.height) p.y = 0;
                const distToMouse = Math.hypot(displayX - mouse.x, displayY - mouse.y); const distToPet = Math.hypot(displayX - pet.x, displayY - pet.y);
                const targetSize = p.baseSize + Math.max(0, (1 - distToMouse / 200)) * 2 + Math.max(0, (1 - distToPet / 100)) * 1; const targetAlpha = p.baseAlpha + Math.max(0, (1 - distToMouse / 200)) * 0.5 + Math.max(0, (1 - distToPet / 100)) * 0.3;
                p.currentSize += (targetSize - p.currentSize) * 0.1; p.currentAlpha += (targetAlpha - p.currentAlpha) * 0.1;
                vfxCtx.fillStyle = `rgba(${textColorRgb}, ${p.currentAlpha})`; vfxCtx.beginPath(); vfxCtx.arc(displayX, displayY, p.currentSize, 0, Math.PI * 2); vfxCtx.fill();
            });
        }
        function createClickRipple(x, y) { clickRipples.push({ x, y, radius: 0, maxRadius: 60, life: 1 }); }
        function updateAndDrawClickRipples() { clickRipples = clickRipples.filter(r => r.life > 0); clickRipples.forEach(r => { r.radius = (1 - r.life) * r.maxRadius; r.life -= 0.04; vfxCtx.strokeStyle = `rgba(var(--accent-rgb), ${r.life})`; vfxCtx.lineWidth = 2; vfxCtx.beginPath(); vfxCtx.arc(r.x, r.y, r.radius, 0, Math.PI * 2); vfxCtx.stroke(); }); }
        function createForceBurst(count) {
            const rect = avatarContainer.getBoundingClientRect(); const x = rect.left + rect.width / 2; const y = rect.top + rect.height / 2; playSound('saber');
