<!DOCTYPE html>
<html lang="zh-CN" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>檔案：Bunny CC v7.5.1 [QUANTUM-LEAP]</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --glow-rgb: 88, 86, 214;
            --accent-rgb: 255, 140, 0;
            --bg-color: #000000;
            --text-color: #e6edf3;
            --text-color-rgb: 230, 237, 243;
            --text-muted-color: #8b949e;
            --mouse-x: 50%; --mouse-y: 50%;
        }
        body { font-family: 'Noto Sans SC', sans-serif; font-size: 14px; background-color: var(--bg-color); color: var(--text-color); overflow: hidden; opacity: 0; animation: fadeIn 1s ease forwards; cursor: none; position: relative; z-index: 0; }
        body.font-pixel { font-family: 'Press Start 2P', 'Noto Sans SC', sans-serif; font-size: 12px; }
        body.font-pixel .lcars-button, body.font-pixel .accent-text, body.font-pixel .glow-text, body.font-pixel h1, body.font-pixel h2, body.font-pixel #theme-page-title, body.font-pixel .modal-container h2 { letter-spacing: 1px; }

        /* --- Visual Layers --- */
        #circuitry-background { position: fixed; inset: 0; z-index: -4; background-image: linear-gradient(rgba(var(--glow-rgb), 0.03) 1px, transparent 1px), linear-gradient(90deg, rgba(var(--glow-rgb), 0.03) 1px, transparent 1px); background-size: 25px 25px; animation: hue-cycle 30s linear infinite; }
        @keyframes hue-cycle { from { filter: hue-rotate(0deg); } to { filter: hue-rotate(360deg); } }
        
        body::before { /* Dynamic Grid */ content: ''; position: fixed; inset: 0; z-index: -3; background-image: linear-gradient(rgba(var(--glow-rgb), 0.08) 1px, transparent 1px), linear-gradient(to right, rgba(var(--glow-rgb), 0.08) 1px, transparent 1px); background-size: 75px 75px; animation: grid-scroll 15s linear infinite; opacity: 0.7; }
        @keyframes grid-scroll { from { background-position: 0 0; } to { background-position: 75px 150px; } }
        
        body::after { /* Mouse Spotlight */ content: ''; position: fixed; inset: 0; z-index: -2; background: radial-gradient(800px at var(--mouse-x) var(--mouse-y), rgba(var(--glow-rgb), 0.18), transparent 80%); pointer-events: none; }
        
        /* NEW v7.5.1: Data Storm Scanline */
        #glitch-scanline { position: fixed; left: 0; width: 100%; height: 2px; background: rgba(var(--glow-rgb), 0.8); box-shadow: 0 0 10px rgba(var(--glow-rgb), 1); animation: scan 8s linear infinite; will-change: transform; z-index: 1000; pointer-events: none; }
        @keyframes scan { 0% { transform: translateY(-10vh); } 100% { transform: translateY(110vh); } }
        
        .effect-canvas { position: fixed; inset: 0; pointer-events: none; }
        #vfx-canvas { z-index: -1; }
        #pet-canvas { z-index: 1; }
        #bunny-trail-canvas { z-index: 9998; }

        .pixel-entity { position: fixed; width: 32px; height: 32px; background-size: contain; pointer-events: none; transform: translate(-50%, -50%); transition: filter 0.2s; }
        #mouse-bunny { z-index: 9999; background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 16 16' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M3 4h1v1h1v1h4v-1h1v-1h1v3h1v1h-1v1h-1v1h-1v1h-2v-1h-1v-1h-1v-1h-1v-1h-1v-2z' fill='rgb(var(--glow-rgb))'/%3E%3Cpath d='M7 6h1v1h-1z' fill='%23000'/%3E%3Cpath d='M4 4h1v1h-1zM10 4h1v1h-1zM5 6h1v1h-1z' fill='rgb(var(--accent-rgb))'/%3E%3C/svg%3E"); filter: drop-shadow(0 0 8px rgba(var(--glow-rgb), 0.8)); }
        #pet-bunny { z-index: 2; background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 16 16' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath fill='%23FFD700' d='M5 5H6V6H5z M9 5H10V6H9z'/%3E%3Cpath fill='%23FFFFFF' d='M3 7h1v1h1v1h1v1h2v-1h1v-1h1v-1h1v2h-1v1h-1v1h-1v1h-2v-1H6V9H5V8H4V7H3z'/%3E%3Cpath fill='%23FF69B4' d='M4,6 L5,6 L5,7 L4,7 Z M10,6 L11,6 L11,7 L10,7 Z'/%3E%3Cpath fill='%2300BFFF' d='M6 6h1v1H6zm2 0h1v1H8z'/%3E%3Cpath fill='%2332CD32' d='M4 4h2v1H4zm7 0h2v1h-2z'/%3E%3C/svg%3E"); filter: drop-shadow(0 0 12px rgba(255, 255, 255, 0.5)); opacity: 0.9; }
        @keyframes pet-glow { 0%, 100% { filter: drop-shadow(0 0 12px rgba(255, 255, 255, 0.5)) brightness(1); } 50% { filter: drop-shadow(0 0 25px rgba(255, 105, 180, 1)) brightness(1.5); } }
        
        .glow-text, .accent-text { transition: text-shadow 0.3s; }
        .glow-text { color: rgb(var(--glow-rgb)); text-shadow: 0 0 8px rgba(var(--glow-rgb), 0.8); }
        .accent-text { color: rgb(var(--accent-rgb)); text-shadow: 0 0 8px rgba(var(--accent-rgb), 0.8); }
        
        .lcars-container { display: flex; height: 100vh; padding: 1rem; gap: 1rem; }
        .lcars-sidebar { width: 150px; display: flex; flex-direction: column; gap: 1rem; flex-shrink: 0; }
        .lcars-main { flex-grow: 1; display: flex; flex-direction: column; gap: 1rem; min-width: 0; }
        .lcars-element { background: rgb(var(--glow-rgb)); transition: all 0.3s ease; }
        .lcars-elbow { width: 100%; height: 60px; background: rgb(var(--glow-rgb)); border-top-left-radius: 30px; border-bottom-left-radius: 30px; }
        .lcars-content-panel { flex-grow: 1; background: rgba(8, 8, 8, 0.8); backdrop-filter: blur(2px); border: 2px solid rgb(var(--glow-rgb)); padding: 1.5rem; display: flex; flex-direction: column; gap: 1.5rem; overflow-y: auto; min-height: 0; transition: box-shadow 0.5s ease; animation: border-glow-in 2s ease-out forwards; }
        .lcars-button { background: #080808; border: 2px solid rgb(var(--accent-rgb)); color: rgb(var(--accent-rgb)); text-shadow: 0 0 8px rgba(var(--accent-rgb), 0.8); transition: all 0.2s ease; }
        .lcars-button:hover { background: rgb(var(--accent-rgb)); color: #000; box-shadow: 0 0 15px rgba(var(--accent-rgb), 0.7); }
        
        .ui-module { opacity: 0; transform: translateY(20px) scale(0.98); animation: module-boot 0.6s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes module-boot { to { opacity: 1; transform: translateY(0) scale(1); } }
        @keyframes border-glow-in { from { box-shadow: 0 0 0px rgba(var(--glow-rgb), 0); } to { box-shadow: 0 0 20px rgba(var(--glow-rgb), 0.3); } }
        .chart-container { position: relative; }
        .chart-container::after { content: ''; position: absolute; inset: 0; border-radius: 0.5rem; pointer-events: none; animation: pulsate-chart-glow 4s infinite ease-in-out; }
        @keyframes pulsate-chart-glow { 0%, 100% { box-shadow: 0 0 25px -5px rgba(var(--glow-rgb), 0.3); } 50% { box-shadow: 0 0 35px 0px rgba(var(--glow-rgb), 0.45); } }

        .record-scrollbar::-webkit-scrollbar { width: 8px; }
        .record-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .record-scrollbar::-webkit-scrollbar-thumb { background: rgba(var(--glow-rgb), 0.5); border-radius: 4px; }
        
        .modal-overlay { background: rgba(0,0,0,0.8); backdrop-filter: blur(5px); }
        .modal-container { background: #080808; border: 2px solid rgb(var(--glow-rgb)); box-shadow: 0 0 30px rgba(var(--glow-rgb), 0.5); }
    </style>
</head>
<body>
    <div id="circuitry-background"></div>
    <div id="glitch-scanline"></div>
    <canvas id="vfx-canvas" class="effect-canvas"></canvas>
    <canvas id="pet-canvas" class="effect-canvas"></canvas>
    <canvas id="bunny-trail-canvas" class="effect-canvas"></canvas>
    <div id="mouse-bunny" class="pixel-entity"></div>
    <div id="pet-bunny" class="pixel-entity"></div>

    <div class="lcars-container">
        <!-- LCARS Sidebar -->
        <div class="lcars-sidebar">
            <div class="lcars-elbow"></div>
            <div class="flex-grow flex flex-col justify-end gap-4">
                <button class="lcars-button p-2 rounded-r-full text-xs" onclick="toggleModal('changelog-modal')">LOGS</button>
                <button class="lcars-button p-2 rounded-r-full text-xs" onclick="toggleModal('theme-modal')">THEME</button>
                <button class="lcars-button p-2 rounded-r-full text-xs" onclick="toggleFullscreen()">FSCRN</button>
            </div>
        </div>
        <!-- LCARS Main Content -->
        <div class="lcars-main">
            <div class="h-16 flex justify-between items-center flex-shrink-0">
                <div class="flex items-center">
                    <div class="lcars-element w-24 h-16 rounded-l-full"></div>
                    <div class="ml-4"><p class="text-xl sm:text-2xl font-bold tracking-wider glow-text">BCC_SYS_v7.5.1</p><p class="accent-text text-sm">QUANTUM-LEAP</p></div>
                </div>
                <div id="performance-panel" class="hidden md:flex items-center text-xs space-x-4" style="color:var(--text-muted-color); font-family: 'Press Start 2P', sans-serif;"></div>
            </div>
            <div class="lcars-content-panel record-scrollbar">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

                    <div class="md:col-span-1 flex flex-col space-y-6">
                        <div class="ui-module text-center"><div class="profile-container w-40 h-40 mx-auto"><img id="profile-pic" class="w-full h-full rounded-full object-cover p-1 border-2" style="border-color:rgb(var(--glow-rgb));"></div><h1 class="text-2xl font-bold mt-4 glow-text">BUNNY CC</h1></div>
                        <div class="ui-module"><h2 class="text-lg font-bold pb-2 mb-4 accent-text" style="border-bottom: 1px solid rgba(var(--accent-rgb), 0.3)">MILESTONES</h2><div id="timing" class="space-y-3" style="color: var(--text-muted-color)"></div></div>
                    </div>
                    <!-- Right Panel -->
                    <div class="md:col-span-2 flex flex-col space-y-6">
                        <div class="ui-module"><h2 class="text-lg font-bold pb-2 mb-4 accent-text" style="border-bottom: 1px solid rgba(var(--accent-rgb), 0.3)">WEIGHT_GRID</h2><div class="h-64 chart-container"><canvas id="weightChart"></canvas></div><div id="weight-change-info" class="mt-4 text-center p-3 rounded-lg h-12 flex items-center justify-center" style="background-color: rgba(var(--glow-rgb), 0.05); border: 1px solid rgba(var(--glow-rgb), 0.2); transition: all 0.3s ease;"></div></div>
                        <div class="ui-module flex-grow flex flex-col"><h2 class="text-lg font-bold pb-2 mb-4 accent-text" style="border-bottom: 1px solid rgba(var(--accent-rgb), 0.3)">DATA_STREAM</h2><div id="all-records-container" class="record-scrollbar flex-grow pr-2 space-y-3"></div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modals -->
    <div id="changelog-modal" class="modal-overlay fixed inset-0 z-[200] hidden items-center justify-center" onclick="toggleModal('changelog-modal')"><div class="modal-container w-11/12 max-w-4xl max-h-[80vh] flex flex-col" onclick="event.stopPropagation()"><h2 class="text-xl p-4 glow-text border-b" style="border-color:rgba(var(--glow-rgb), 0.3)">CHANGELOG</h2><div id="changelog-content" class="p-6 overflow-y-auto record-scrollbar"></div></div></div>
    <div id="theme-modal" class="modal-overlay fixed inset-0 z-[200] hidden items-center justify-center" onclick="toggleModal('theme-modal')"><div class="modal-container w-11/12 max-w-md" onclick="event.stopPropagation()"><div class="p-4 flex justify-between items-center border-b" style="border-color:rgba(var(--glow-rgb), 0.3)"><button id="prev-theme-page" class="text-2xl glow-text"><</button><h2 id="theme-page-title" class="text-xl glow-text">COLOR_CYCLE</h2><button id="next-theme-page" class="text-2xl glow-text">></button></div><div id="theme-grid" class="p-6 grid grid-cols-5 gap-4"></div><div class="p-4 border-t flex items-center gap-4" style="border-color:rgba(var(--glow-rgb), 0.3)"><input id="custom-color-input" type="text" placeholder="CUSTOM COLOR..." class="flex-grow bg-transparent border text-center p-2 rounded-md" style="border-color:rgba(var(--accent-rgb), 0.5)"><button id="font-toggle-button" class="lcars-button rounded-md px-4 py-2 text-xs">PIXEL FONT</button></div></div></div>

    <script>
        // --- CONFIGURATION ---
        const CONFIG = {
            PROFILE_PIC_PATH: './dist/Bunny CC_Profile.JPG',
            PET_RECORDS_PATH: './dist/bunnycc/PetRecords.json',
            START_DATE: '2024/03/12 00:00:00',
            MOUSE_SNAKE_LENGTH: 20,
            COSMIC_DUST_COUNT: 200,
            PET_INTERACTION_RADIUS: 50,
            THEMES: `cyan/34,211,238 magenta/244,114,182 lime/132,204,22 orange/249,115,22 yellow/251,191,36 red/239,68,68 indigo/88,86,214 green/34,197,94 white/229,231,235 purple/168,85,247 sky/56,189,248 rose/251,113,133 emerald/16,185,129 amber/245,158,11 violet/139,92,246 fuchsia/217,70,239 teal/20,184,166 blue/59,130,246 lightblue/14,165,233 pink/236,72,153 forest/22,163,74 crimson/220,38,38 gold/202,165,89 silver/156,163,175 bronze/205,133,63 steel/113,128,150 mint/10,200,150 lavender/216,180,254 salmon/250,128,114 turquoise/64,224,208 olive/128,128,0 maroon/128,0,0 navy/0,0,128 coral/255,127,80 orchid/218,112,214 plum/221,160,221 khaki/240,230,140 slateblue/106,90,205 sienna/160,82,45 hotpink/255,105,180 deepskyblue/0,191,255 lawngreen/124,252,0 mediumvioletred/199,21,133 darkorange/255,140,0 dodgerblue/30,144,255 tomato/255,99,71 springgreen/0,255,127 aqua/0,255,255 chartreuse/127,255,0 darkviolet/148,0,211 electric/213,252,9 cosmic/45,15,128 nebula/188,45,225 solar/255,180,0 galactic/75,0,130 cyber/0,255,198 quantum/255,30,90 void/10,10,25 supernova/255,80,0 starlight/230,230,250`.split(' ').map(s => ({n:s.split('/')[0],r:s.split('/')[1]}))
        };

        // --- GLOBAL STATE & DOM ELEMENTS ---
        const docEl = document.documentElement;
        const bodyEl = document.body;
        const profilePicEl = document.getElementById('profile-pic');
        const mouseBunnyEl = document.getElementById('mouse-bunny');
        const mouseTrailCanvas = document.getElementById('bunny-trail-canvas');
        const mouseTrailCtx = mouseTrailCanvas.getContext('2d');
        const perfPanel = document.getElementById('performance-panel');
        const petBunnyEl = document.getElementById('pet-bunny');
        const petCanvas = document.getElementById('pet-canvas');
        const petCtx = petCanvas.getContext('2d');
        const vfxCanvas = document.getElementById('vfx-canvas');
        const vfxCtx = vfxCanvas.getContext('2d');
        
        let mouse = { x: window.innerWidth / 2, y: window.innerHeight / 2, dx: 0, lastX: 0 };
        let mouseSnake = [];
        let pet = { x: 0, y: 0, targetX: 0, targetY: 0, lastMoveTime: 0, dx: 0, lastX: 0, lastInteraction: 0 };
        let chart;
        let allRecords = [], weightRecords = [];
        let lastPerfUpdateTime = 0, frameCount = 0;
        let cosmicDust = [], clickRipples = [], heartParticles = [];

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            profilePicEl.src = CONFIG.PROFILE_PIC_PATH;
            Chart.defaults.font.family = "'Noto Sans SC', sans-serif";
            Chart.defaults.font.size = 12;
            
            setupEventListeners();
            initVFX();
            loadAndProcessData();
            setupThemeEngine();
            initMouseBunny();
            initPetBunny();
            
            requestAnimationFrame(animationLoop);
        });
        
        // --- EVENT LISTENERS & ANIMATION LOOP ---
        function setupEventListeners() {
            window.addEventListener('mousemove', e => { mouse.lastX = mouse.x; mouse.x = e.clientX; mouse.y = e.clientY; mouse.dx = mouse.x - mouse.lastX; docEl.style.setProperty('--mouse-x', `${e.clientX}px`); docEl.style.setProperty('--mouse-y', `${e.clientY}px`); });
            window.addEventListener('resize', () => { [mouseTrailCanvas, petCanvas, vfxCanvas].forEach(c => {c.width = window.innerWidth; c.height = window.innerHeight;}); });
            window.addEventListener('mousedown', e => createClickRipple(e.clientX, e.clientY));
            document.getElementById('font-toggle-button').addEventListener('click', toggleFont);
            document.getElementById('prev-theme-page').addEventListener('click', () => changeThemePage(-1));
            document.getElementById('next-theme-page').addEventListener('click', () => changeThemePage(1));
        }
        let lastTime = 0;
        function animationLoop(currentTime) {
            if (!lastTime) lastTime = currentTime;
            vfxCtx.clearRect(0, 0, vfxCanvas.width, vfxCanvas.height);
            updateAndDrawCosmicDust();
            updateAndDrawClickRipples();
            updateAndDrawHeartParticles();
            updateAndDrawMouseBunny();
            updateAndDrawPetBunny(currentTime);
            frameCount++;
            if (currentTime > lastPerfUpdateTime + 1000) { updatePerfPanel(); lastPerfUpdateTime = currentTime; }
            lastTime = currentTime;
            requestAnimationFrame(animationLoop);
        }

        // --- CORE VFX ---
        function initVFX() { [vfxCanvas, petCanvas, mouseTrailCanvas].forEach(c => { c.width = window.innerWidth; c.height = window.innerHeight; }); for (let i = 0; i < CONFIG.COSMIC_DUST_COUNT; i++) { cosmicDust.push({ x: Math.random() * vfxCanvas.width, y: Math.random() * vfxCanvas.height, vx: (Math.random() - 0.5) * 0.3, vy: (Math.random() - 0.5) * 0.3, baseSize: Math.random() * 1.5 + 0.5, currentSize: 0, baseAlpha: Math.random() * 0.3 + 0.2, currentAlpha: 0 }); } }
        function updateAndDrawCosmicDust() {
            const textColorRgb = getComputedStyle(docEl).getPropertyValue('--text-color-rgb').trim();
            cosmicDust.forEach(p => { p.x += p.vx; p.y += p.vy; if (p.x < 0) p.x = vfxCanvas.width; if (p.x > vfxCanvas.width) p.x = 0; if (p.y < 0) p.y = vfxCanvas.height; if (p.y > vfxCanvas.height) p.y = 0; const distToMouse = Math.hypot(p.x - mouse.x, p.y - mouse.y); const targetSize = p.baseSize + Math.max(0, (1 - distToMouse / 200)) * 2; const targetAlpha = p.baseAlpha + Math.max(0, (1 - distToMouse / 200)) * 0.5; p.currentSize += (targetSize - p.currentSize) * 0.1; p.currentAlpha += (targetAlpha - p.currentAlpha) * 0.1; vfxCtx.fillStyle = `rgba(${textColorRgb}, ${p.currentAlpha})`; vfxCtx.beginPath(); vfxCtx.arc(p.x, p.y, p.currentSize, 0, Math.PI * 2); vfxCtx.fill(); });
        }
        function createClickRipple(x, y) { clickRipples.push({ x, y, radius: 0, maxRadius: 60, life: 1 }); }
        function updateAndDrawClickRipples() {
            clickRipples = clickRipples.filter(r => r.life > 0);
            clickRipples.forEach(r => { r.radius = (1 - r.life) * r.maxRadius; r.life -= 0.04; vfxCtx.strokeStyle = `rgba(var(--accent-rgb), ${r.life})`; vfxCtx.lineWidth = 2; vfxCtx.beginPath(); vfxCtx.arc(r.x, r.y, r.radius, 0, Math.PI * 2); vfxCtx.stroke(); });
        }
        function createPettingEffect(x, y) { for (let i = 0; i < 15; i++) { heartParticles.push({ x, y, vx: (Math.random() - 0.5) * 2, vy: -Math.random() * 2 - 1, life: 1, size: Math.random() * 5 + 3, color: `255, 105, 180` }); } }
        function updateAndDrawHeartParticles() {
            heartParticles = heartParticles.filter(p => p.life > 0);
            heartParticles.forEach(p => { p.x += p.vx; p.y += p.vy; p.vy += 0.05; p.life -= 0.02; vfxCtx.fillStyle = `rgba(${p.color}, ${p.life})`; vfxCtx.font = `${p.size}px sans-serif`; vfxCtx.fillText('♥', p.x, p.y); });
        }
        function updateAndDrawPetBunny(currentTime) {
            petCtx.fillStyle = 'rgba(0, 0, 0, 0.03)'; petCtx.fillRect(0, 0, petCanvas.width, petCanvas.height);
            if (currentTime - pet.lastMoveTime > 5000) { pet.targetX = Math.random() * window.innerWidth; pet.targetY = Math.random() * window.innerHeight; pet.lastMoveTime = currentTime; }
            pet.lastX = pet.x; pet.x += (pet.targetX - pet.x) * 0.01; pet.y += (pet.targetY - pet.y) * 0.01; pet.dx = pet.x - pet.lastX;
            const glowRgb = getComputedStyle(docEl).getPropertyValue('--glow-rgb').trim(); const grad = petCtx.createRadialGradient(pet.x, pet.y, 0, pet.x, pet.y, 30); grad.addColorStop(0, `rgba(${glowRgb}, 0.3)`); grad.addColorStop(1, 'rgba(255, 255, 255, 0)');
            petCtx.fillStyle = grad; petCtx.beginPath(); petCtx.arc(pet.x, pet.y, 30, 0, Math.PI * 2); petCtx.fill();
            petBunnyEl.style.left = `${pet.x}px`; petBunnyEl.style.top = `${pet.y}px`; if (pet.dx !== 0) petBunnyEl.style.transform = `translate(-50%, -50%) scaleX(${pet.dx > 0 ? 1 : -1})`;
            const dist = Math.hypot(mouse.x - pet.x, mouse.y - pet.y);
            if (dist < CONFIG.PET_INTERACTION_RADIUS && currentTime - pet.lastInteraction > 1000) {
                createPettingEffect(pet.x, pet.y);
                petBunnyEl.style.animation = 'pet-glow 0.8s ease-out';
                petBunnyEl.addEventListener('animationend', () => petBunnyEl.style.animation = '', {once: true});
                pet.lastInteraction = currentTime;
            }
        }
        function initMouseBunny() { mouseTrailCanvas.width = window.innerWidth; mouseTrailCanvas.height = window.innerHeight; for (let i = 0; i < CONFIG.MOUSE_SNAKE_LENGTH; i++) { mouseSnake.push({ x: mouse.x, y: mouse.y }); } }
        function updateAndDrawMouseBunny() {
            mouseTrailCtx.clearRect(0, 0, mouseTrailCanvas.width, mouseTrailCanvas.height);
            let head = { ...mouseSnake[0] }; head.x += (mouse.x - head.x) * 0.25; head.y += (mouse.y - head.y) * 0.25; mouseSnake.unshift(head); if (mouseSnake.length > CONFIG.MOUSE_SNAKE_LENGTH) mouseSnake.pop();
            for (let i = 1; i < mouseSnake.length; i++) {
                const grad = mouseTrailCtx.createLinearGradient(mouseSnake[i-1].x, mouseSnake[i-1].y, mouseSnake[i].x, mouseSnake[i].y);
                const opacity = 1 - (i / mouseSnake.length);
                grad.addColorStop(0, `rgba(var(--glow-rgb), ${opacity * 0.8})`);
                grad.addColorStop(1, `rgba(var(--accent-rgb), ${opacity * 0.8})`);
                mouseTrailCtx.strokeStyle = grad;
                mouseTrailCtx.lineWidth = 1 + (mouseSnake.length - i) * 0.15;

        function renderAllRecords(records) { const container = document.getElementById('all-records-container'); if (!records || records.length === 0) { container.innerHTML = '<p>無數據流記錄。</p>'; return; } container.innerHTML = records.map(rec => { const dateStr = rec.processedDate.toLocaleDateString('sv-SE'); const weightInfo = rec.weight > 0 ? ` - WEIGHT: <strong class="glow-text">${rec.weight}g</strong>` : ''; return `<div class="p-2 rounded" style="background-color: rgba(var(--glow-rgb), 0.05); border-left: 2px solid rgba(var(--glow-rgb), 0.4);"><div class="flex justify-between items-center"><p class="font-bold"><span class="accent-text">${rec.activity}</span>${weightInfo}</p><time class="text-xs flex-shrink-0 ml-2" style="color:var(--text-muted-color)">${dateStr}</time></div><p class="text-sm mt-1" style="color: var(--text-muted-color)">NOTES: ${rec.notes || 'N/A'}</p></div>`; }).join(''); }
