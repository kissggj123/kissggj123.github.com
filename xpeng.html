<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>小鹏P7+ 充电损耗计算器</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Press Start 2P', monospace;
      background: #111;
      color: #00ffcc;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
      background: #222;
      border: 4px solid #00ffcc;
      border-radius: 12px;
      box-shadow: 0 0 25px #00ffcc;
    }
    h2 {
      text-align: center;
      color: #00ffff;
      font-size: 16px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-size: 12px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      border: 2px solid #00ffcc;
      background: #000;
      color: #00ffcc;
      font-size: 12px;
      margin-bottom: 10px;
    }
    input[type=range] {
      width: 100%;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #00ffcc;
      color: #111;
      font-family: 'Press Start 2P', monospace;
      cursor: pointer;
      border: none;
    }
    .result, .error {
      background: #000;
      padding: 10px;
      font-size: 12px;
      margin-top: 10px;
    }
    canvas {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>🔋 小鹏P7+ 充电损耗计算器</h2>
    <label>车型选择</label>
    <select id="model">
      <option value="60.7">长续航（60.7 度）</option>
      <option value="76.3">超长续航（76.3 度）</option>
      <option value="74.9">旗舰（74.9 度）</option>
    </select>

    <label>起始电量（%）</label>
    <input type="number" id="start" value="1" step="0.1" />
    <input type="range" id="startSlider" min="0" max="100" step="0.1" value="1" oninput="sync('start')" />

    <label>结束电量（%）</label>
    <input type="number" id="end" value="20" step="0.1" />
    <input type="range" id="endSlider" min="0" max="100" step="0.1" value="20" oninput="sync('end')" />

    <label>实际充电度数（kWh）</label>
    <input type="number" id="actual" value="12.5" step="0.01" />

    <label><input type="checkbox" id="ac"> 开启空调</label>
    <label><input type="checkbox" id="preheat"> 电池预热</label>

    <button onclick="calculate()">计算</button>

    <div id="result" class="result" style="display:none;"></div>
    <div id="error" class="error"></div>

    <canvas id="energyChart"></canvas>
  </div>

  <script>
    function sync(id) {
      const slider = document.getElementById(id + "Slider");
      const input = document.getElementById(id);
      input.value = slider.value;
    }

    function calculate() {
      const battery = parseFloat(document.getElementById("model").value);
      const start = parseFloat(document.getElementById("start").value);
      const end = parseFloat(document.getElementById("end").value);
      const actual = parseFloat(document.getElementById("actual").value);
      const ac = document.getElementById("ac").checked;
      const preheat = document.getElementById("preheat").checked;
      const error = document.getElementById("error");
      const result = document.getElementById("result");
      result.style.display = 'none';
      error.textContent = '';

      if (start >= end || isNaN(start) || isNaN(end) || isNaN(actual)) {
        error.textContent = "⚠️ 输入无效，请检查数值。";
        return;
      }

      const percent = (end - start) / 100;
      const theoretical = battery * percent;
      let rawLoss = ((actual / theoretical) - 1) * 100;

      let extra = 0;
      if (ac) extra += 4;
      if (preheat) extra += 6;
      if (start < 20) extra += 3;
      const adjusted = rawLoss + extra;

      result.innerHTML =
        `理论: ${theoretical.toFixed(2)} kWh<br>` +
        `实际: ${actual.toFixed(2)} kWh<br>` +
        `原始损耗: ${rawLoss.toFixed(2)}%<br>` +
        `拟真损耗: ${adjusted.toFixed(2)}%`;
      result.style.display = 'block';

      drawChart(start, end, theoretical, actual);
    }

    function drawChart(start, end, theoretical, actual) {
      const ctx = document.getElementById('energyChart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: [start + '%', end + '%'],
          datasets: [
            {
              label: '理论能耗',
              data: [0, theoretical],
              borderColor: '#00ffcc',
              backgroundColor: 'transparent',
              tension: 0.1
            },
            {
              label: '实际能耗',
              data: [0, actual],
              borderColor: '#ff4477',
              backgroundColor: 'transparent',
              tension: 0.1
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              labels: {
                color: '#00ffcc',
                font: {
                  family: 'Press Start 2P',
                  size: 10
                }
              }
            }
          },
          scales: {
            x: {
              ticks: {
                color: '#00ffcc'
              }
            },
            y: {
              ticks: {
                color: '#00ffcc'
              }
            }
          }
        }
      });
    }
  </script>
</body>
</html>
