<body>

    <div class="controls">
        <select id="citySelect" style="padding: 5px;">
            <option value="">-- é€‰æ‹©åŸå¸‚ --</option>
            <!-- é€šè¿‡APIåŠ¨æ€åŠ è½½åŸå¸‚åˆ—è¡¨ -->
        </select>
        <input type="text" id="searchInput" placeholder="è¾“å…¥åŸå¸‚åç§°" style="padding: 5px;">
        <button onclick="searchCity()">ğŸ” æœç´¢</button>
        <button onclick="getUserLocation()">ğŸ“ è·å–å®šä½</button>

    </div>
    <div id="map"></div>

<script>
let currentCity = '';
let currentPage = 1;
let totalPages = 1;
let markers = [];

// åˆå§‹åŒ–åœ°å›¾
const map = new AMap.Map("map", {
    zoom: 5,
    center: [104.195397, 35.86166]
});

// åŠ¨æ€åŠ è½½åŸå¸‚åˆ—è¡¨â€Œ:ml-citation{ref="4" data="citationList"}
function loadCityList() {
    new AMap.CitySearch().getLocalCity((status, result) => {
        if (status === 'complete') {
            const provinceList = result.provinceList;
            const select = document.getElementById('citySelect');
            provinceList.forEach(province => {
                const optgroup = document.createElement('optgroup');
                optgroup.label = province.name;
                province.districts.forEach(city => {
                    const option = document.createElement('option');
                    option.value = city.name;
                    option.textContent = city.name;
                    optgroup.appendChild(option);
                });
                select.appendChild(optgroup);
            });
        }
    });
}

// è·å–å……ç”µç«™æ•°æ®
function fetchPOIData() {
    clearMarkers();
    
    $.getJSON("https://restapi.amap.com/v3/place/text", {
        key: "f5be8cdf1391fe2323abc034220d2676",
        city: currentCity,
        keywords: "å°é¹å……ç”µ",
        types: "011100|011102|011103|073000|073001|073002",
        offset: 20,
        page: currentPage,
        extensions: "all",
        citylimit: true,
        output: "json"
    }).done(data => {
        if (data.pois?.length) {
            totalPages = Math.ceil(data.count / 20);
            renderMarkers(data.pois);
        }
    });
}

// æ¸²æŸ“æ ‡è®°ç‚¹
function renderMarkers(pois) {
    pois.forEach((poi, index) => {
        const marker = new AMap.Marker({
            position: poi.location.split(','),
            map: map,
            content: `<div class="marker">${index + 1}</div>`
        });

        let currentPhotoIndex = 0;
        const infoWindow = new AMap.InfoWindow({
            content: createInfoContent(poi, currentPhotoIndex)
        });

        marker.on('click', () => {
            infoWindow.open(map, marker.getPosition());
        });
        markers.push(marker);
    });
}

// åˆ›å»ºä¿¡æ¯çª—å£å†…å®¹
function createInfoContent(poi, photoIndex) {
    const photos = poi.photos || [];
    return `
        <div class="info-window">
            <h4>${poi.name}</h4>
            <p>åœ°å€ï¼š<span class="copy-btn" onclick="copyAddress('${poi.address}')">${poi.address}</span></p>
            ${photos.length ? `
                <div class="photo-pagination">
                    <button ${photoIndex <= 0 ? 'disabled' : ''} 
                        onclick="updatePhoto(${poi.id}, ${photoIndex - 1})">â†</button>
                    <span>${photoIndex + 1}/${photos.length}</span>
                    <button ${photoIndex >= photos.length - 1 ? 'disabled' : ''}
                        onclick="updatePhoto(${poi.id}, ${photoIndex + 1})">â†’</button>
                </div>
                <img src="${photos[photoIndex]?.url}" style="max-width:200px;">
            ` : '<p>æš‚æ— å›¾ç‰‡</p>'}
        </div>
    `;
}

// åŠŸèƒ½å‡½æ•°
function updatePhoto(poiId, newIndex) {
    markers.forEach(marker => {
        if (marker.getExtData().id === poiId) {
            marker.setContent(createInfoContent(marker.getExtData(), newIndex));
        }
    });
}

function copyAddress(text) {
    navigator.clipboard.writeText(text).then(() => {
        alert('åœ°å€å·²å¤åˆ¶ï¼š' + text);
    }).catch(err => console.error(err));
}

function searchCity() {
    const city = document.getElementById('searchInput').value;
    if (city) {
        currentCity = city;
        currentPage = 1;
        fetchPOIData();
        map.setCity(city);
    }
}

function getUserLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
            map.setCenter([pos.coords.longitude, pos.coords.latitude]);
        }, err => alert("å®šä½å¤±è´¥ï¼š" + err.message));
    } else {
        alert("æµè§ˆå™¨ä¸æ”¯æŒå®šä½åŠŸèƒ½");
    }
}

function clearMarkers() {
    markers.forEach(marker => marker.setMap(null));
    markers = [];
}

// åˆå§‹åŒ–
loadCityList();
document.getElementById('citySelect').addEventListener('change', function() {
    currentCity = this.value;
    fetchPOIData();
});
</script>
