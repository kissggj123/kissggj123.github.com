<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>充电电量损耗计算器</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      padding: 20px;
      margin: 0;
      background-color: #f8f9fa;
      color: #333;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }

    label {
      margin-top: 15px;
      display: block;
      font-size: 16px;
    }

    select, input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      margin-top: 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 16px;
      color: #28a745;
      white-space: pre-wrap;
    }

    @media (max-width: 480px) {
      h2 { font-size: 20px; }
      label, input, select, button { font-size: 16px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>充电电量损耗计算器</h2>

    <label for="model">选择车型：</label>
    <select id="model">
      <option value="60.7">长续航（60.7 度）</option>
      <option value="76.3">超长续航（76.3 度）</option>
      <option value="74.9">旗舰（74.9 度）</option>
    </select>

    <label for="start">起始电量百分比（如 1）：</label>
    <input type="number" id="start" min="0" max="100">

    <label for="end">结束电量百分比（如 20）：</label>
    <input type="number" id="end" min="0" max="100">

    <label for="actual">实际充电电量（单位：度/kWh）：</label>
    <input type="number" id="actual" min="0" step="0.01">

    <button onclick="calculate()">计算损耗</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function calculate() {
      const batterySize = parseFloat(document.getElementById("model").value);
      const start = parseFloat(document.getElementById("start").value);
      const end = parseFloat(document.getElementById("end").value);
      const actual = parseFloat(document.getElementById("actual").value);

      if (isNaN(start) || isNaN(end) || isNaN(actual) || start >= end || start < 0 || end > 100) {
        document.getElementById("result").innerHTML = "⚠️ 请检查你的输入，确保数值合法（0-100%）且起始 < 结束。";
        return;
      }

      const chargedPercent = (end - start) / 100;
      const theoreticalCharge = batterySize * chargedPercent;
      const lossRatio = actual / theoreticalCharge;
      const lossPercentage = (lossRatio - 1) * 100;

      document.getElementById("result").innerHTML =
        `🔋 理论充电量：${theoreticalCharge.toFixed(2)} 度\n` +
        `📊 实际损耗率：${lossPercentage.toFixed(2)}%`;
    }
  </script>
</body>
</html>
