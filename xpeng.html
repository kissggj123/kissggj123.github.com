<body>
  <div class="container">
    <h1>ğŸ”‹ å°é¹P7+ å……ç”µæŸè€—è®¡ç®—å™¨</h1>

    <label>è½¦å‹</label>
    <select id="model" onchange="updateChargerOptions()">
      <option value="60.7">é•¿ç»­èˆªï¼ˆ60.7 kWhï¼‰</option>
      <option value="76.3">è¶…é•¿ç»­èˆªï¼ˆ76.3 kWhï¼‰</option>
      <option value="74.9">æ——èˆ°ï¼ˆ74.9 kWhï¼‰</option>
    </select>

    <label>èµ·å§‹ç”µé‡ (%)</label>
    <input type="number" id="start" step="0.1" />

    <label>ç»“æŸç”µé‡ (%)</label>

    <label>å®é™…å……ç”µé‡</label>
    <input type="number" id="actual" step="0.01" />

    <label>å•ä½</label>
    <div>
      <label><input type="radio" name="unit" value="kWh" checked /> kWh</label>
      <label style="margin-left:10px;"><input type="radio" name="unit" value="Wh" /> Wh</label>
    </div>

    <label>å……ç”µæ¡©</label>
    <select id="charger"></select>

    <div class="checkbox-group">
      <label><input type="checkbox" id="ac"> ç©ºè°ƒğŸŒ¬ï¸(+4%)</label>
      <label><input type="checkbox" id="preheat"> é¢„çƒ­ğŸ”¥(+6%)</label>
      <label><input type="checkbox" id="cold"> ä½æ¸©â„ï¸(+5%)</label>
      <label><input type="checkbox" id="autopilot"> è¾…åŠ©ğŸ§ (+2%)</label>
      <label><input type="checkbox" id="load"> è½½é‡ğŸšš(+3%)</label>
    </div>

    <button onclick="calculate()">ğŸ“ è®¡ç®—æŸè€—ä¸æ—¶é—´</button>
    <button id="copyBtn" onclick="copyResult()">ğŸ“‹ å¤åˆ¶ç»“æœ</button>

    <pre id="result"></pre>
    <canvas id="socChart" width="480" height="220"></canvas>
  </div>

  <script>
    let socChart;

    function updateChargerOptions() {
      const model = parseFloat(document.getElementById("model").value);
      const charger = document.getElementById("charger");
      charger.innerHTML = "";
      if (model === 74.9) {
        charger.innerHTML += `<option value="5">S5 æ¶²å†·è¶…å……ï¼ˆæœ€é«˜ 5Cï¼‰</option>`;
        charger.innerHTML += `<option value="4">S4 è¶…å……ï¼ˆæœ€é«˜ 4Cï¼‰</option>`;
      } else {
        charger.innerHTML += `<option value="3">S5 æ¶²å†·è¶…å……ï¼ˆæœ€é«˜ 3Cï¼‰</option>`;
        charger.innerHTML += `<option value="2">S4 è¶…å……ï¼ˆæœ€é«˜ 2Cï¼‰</option>`;
      }
      charger.innerHTML += `<option value="1.5">S2 æ™®é€šæ¡©ï¼ˆ1.5Cï¼‰</option>`;
    }

    updateChargerOptions();

    function copyResult() {
      navigator.clipboard.writeText(document.getElementById('result').innerText);
    }

    function calculate() {
      const capacity = parseFloat(document.getElementById('model').value);
      const start = parseFloat(document.getElementById('start').value);
      const end = parseFloat(document.getElementById('end').value);
      let actual = parseFloat(document.getElementById('actual').value);
      const cRate = parseFloat(document.getElementById('charger').value);
      const unit = document.querySelector('input[name="unit"]:checked').value;
      if (unit === 'Wh') actual = actual / 1000;

      const deltaSOC = end - start;
      const theoretical = capacity * deltaSOC / 100;

      let factor = 1;
      if (ac.checked) factor *= 1.04;
      if (preheat.checked) factor *= 1.06;
      if (cold.checked) factor *= 1.05;
      if (autopilot.checked) factor *= 1.02;
      if (load.checked) factor *= 1.03;

      const corrected = actual * factor;
      const lossRate = ((corrected / theoretical) - 1) * 100;

      const peakPower = Math.min(cRate * capacity, getRealLimit(cRate));
      const timeHour = actual / peakPower;

      const resultText =
        `ç†è®ºå……ç”µé‡: ${theoretical.toFixed(2)} kWh\n` +
        `å®é™…è¾“å…¥ç”µé‡: ${actual.toFixed(2)} kWh\n` +
        `å åŠ ä¿®æ­£å: Ã—${factor.toFixed(3)} = ${corrected.toFixed(2)} kWh\n` +
        `æŸè€—ç‡: ${lossRate.toFixed(2)}%\n` +
        `ä¼°ç®—å……ç”µæ—¶é—´: ${(timeHour * 60).toFixed(1)} åˆ†é’Ÿ\n` +
        `å³°å€¼åŠŸç‡: ${peakPower.toFixed(1)} kW\n`;

      document.getElementById("result").innerText = resultText;

      drawSoCCurve(start, end, capacity, cRate, peakPower);
    }

    function getRealLimit(cRate) {
      switch (cRate) {
        case 5: return 800;
        case 4: return 480;
        case 3: return 400;
        case 2: return 300;
        case 1.5: return 90;
        default: return 100;
      }
    }

    function drawSoCCurve(start, end, capacity, cRate, peakPower) {
      const points = [];
      const voltages = [];
      const currents = [];
      const colors = [];

      const steps = 20;
      for (let i = 0; i <= steps; i++) {
        const soc = start + (end - start) * (i / steps);
        const socRatio = soc / 100;
        const power = peakPower * (1 - 0.5 * Math.pow(socRatio, 1.5)); // æ¨¡æ‹ŸåŠŸç‡è¡°å‡
        const voltage = 600 + 200 * socRatio;
        const current = power * 1000 / voltage;

        points.push(soc.toFixed(1));
        voltages.push(voltage.toFixed(0));
        currents.push(current.toFixed(0));

        const color = soc < 40 ? '#00ff66' : soc < 80 ? '#ffff33' : '#ff3333';
        colors.push(color);
      }

      const ctx = document.getElementById("socChart").getContext("2d");
      if (socChart) socChart.destroy();
      socChart = new Chart(ctx, {
        type: "line",
        data: {
          labels: points,
          datasets: [{
            label: "åŠŸç‡ (kW)",
            data: points.map((soc, i) => (currents[i] * voltages[i] / 1000).toFixed(1)),
            borderColor: function(context) {
              return colors[context.dataIndex];
            },
            borderWidth: 2,
            fill: false,
            pointBackgroundColor: colors,
            tension: 0.3
          }]
        },
        options: {
          plugins: {
            legend: { display: true },
            tooltip: {
              callbacks: {
                label: function(context) {
                  const i = context.dataIndex;
                  return `âš¡åŠŸç‡: ${context.formattedValue} kW, ğŸ”Œç”µæµ: ${currents[i]} A, ğŸ”‹ç”µå‹: ${voltages[i]} V`;
                }
              }
            }
          },
          scales: {
            x: { title: { display: true, text: 'ç”µé‡ SoC (%)' } },
            y: { title: { display: true, text: 'åŠŸç‡ (kW)' }, min: 0 }
          }
        }
      });
    }
  </script>
