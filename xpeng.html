<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚡ 小鹏P7+ 充电损耗计算器</title>
    <!-- Tailwind CSS for modern styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js for data visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Google Fonts for retro theme -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=VT323&display=swap" rel="stylesheet">
    <style>
        /* Custom styles to achieve the retro-futuristic theme */
        body {
            font-family: 'Inter', sans-serif;
        }
        .retro-font {
            font-family: 'VT323', monospace;
        }
        /* Custom styles for Chart.js tooltips and legends */
        .chart-legend-color {
            color: #94a3b8; /* slate-400 */
        }
        .chart-title-color {
            color: #e2e8f0; /* slate-200 */
        }
        .chart-axis-color {
            color: #94a3b8; /* slate-400 */
        }
    </style>
</head>
<body class="bg-slate-900 text-slate-300 antialiased">

    <div class="container mx-auto max-w-3xl p-4 md:p-6">

        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="retro-font text-4xl md:text-5xl font-bold text-cyan-400 tracking-wider">🔋 小鹏P7+ 充电计算器</h1>
            <p class="text-slate-400 mt-2">整合版 v3.0 - 精准计算损耗与效率</p>
        </header>

        <!-- Main Grid Layout -->
        <div class="grid grid-cols-1 lg:grid-cols-5 gap-8">

            <!-- Left Panel: Inputs & Controls -->
            <div class="lg:col-span-2 bg-slate-800/50 p-6 rounded-2xl border border-slate-700 shadow-lg">
                <div class="space-y-5">
                    <!-- Model Selection -->
                    <div>
                        <label for="model" class="block text-sm font-medium text-cyan-300 mb-1">🚘 车型</label>
                        <select id="model" class="w-full bg-slate-900 border border-slate-600 rounded-md p-2 focus:ring-2 focus:ring-cyan-500 focus:outline-none">
                             <option value="60.7" data-c="3">长续航（60.7 kWh）</option>
      <option value="76.3" data-c="3">超长续航（76.3 kWh）</option>
      <option value="74.9" data-c="5">旗舰（74.9 kWh）</option>
                        </select>
                    </div>

                    <!-- SoC Inputs -->
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="start" class="block text-sm font-medium text-cyan-300 mb-1">📊 起始电量 (%)</label>
                            <input type="number" id="start" value="20" step="0.1" class="w-full bg-slate-900 border border-slate-600 rounded-md p-2 focus:ring-2 focus:ring-cyan-500 focus:outline-none">
                        </div>
                        <div>
                            <label for="end" class="block text-sm font-medium text-cyan-300 mb-1">📈 结束电量 (%)</label>
                            <input type="number" id="end" value="80" step="0.1" class="w-full bg-slate-900 border border-slate-600 rounded-md p-2 focus:ring-2 focus:ring-cyan-500 focus:outline-none">
                        </div>
                    </div>

                    <!-- Actual Charge Input -->
                    <div>
                        <label for="actual" class="block text-sm font-medium text-cyan-300 mb-1">⚡ 实际充电量 (kWh)</label>
                        <input type="number" id="actual" value="55" step="0.01" class="w-full bg-slate-900 border border-slate-600 rounded-md p-2 focus:ring-2 focus:ring-cyan-500 focus:outline-none">
                    </div>

                    <!-- Charger Selection -->
                    <div>
                        <label for="charger" class="block text-sm font-medium text-cyan-300 mb-1">🛠️ 充电桩类型</label>
                        <select id="charger" class="w-full bg-slate-900 border border-slate-600 rounded-md p-2 focus:ring-2 focus:ring-cyan-500 focus:outline-none"></select>
                    </div>

                    <!-- Condition Modifiers -->
                    <div>
                        <label class="block text-sm font-medium text-cyan-300 mb-2">⚙️ 额外损耗因子</label>
                        <div class="grid grid-cols-2 gap-x-4 gap-y-2 text-sm">
                            <label class="flex items-center space-x-2"><input type="checkbox" id="ac" class="h-4 w-4 rounded bg-slate-700 border-slate-500 text-cyan-500 focus:ring-cyan-500"><span>空调🌬️(+4%)</span></label>
                            <label class="flex items-center space-x-2"><input type="checkbox" id="preheat" class="h-4 w-4 rounded bg-slate-700 border-slate-500 text-cyan-500 focus:ring-cyan-500"><span>预热🔥(+6%)</span></label>
                            <label class="flex items-center space-x-2"><input type="checkbox" id="cold" class="h-4 w-4 rounded bg-slate-700 border-slate-500 text-cyan-500 focus:ring-cyan-500"><span>低温❄️(+5%)</span></label>
                            <label class="flex items-center space-x-2"><input type="checkbox" id="autopilot" class="h-4 w-4 rounded bg-slate-700 border-slate-500 text-cyan-500 focus:ring-cyan-500"><span>智驾🧠(+2%)</span></label>
                             <label class="flex items-center space-x-2"><input type="checkbox" id="load" class="h-4 w-4 rounded bg-slate-700 border-slate-500 text-cyan-500 focus:ring-cyan-500"><span>载人🚚(+3%)</span></label>
                            <label class="flex items-center space-x-2"><input type="checkbox" id="enableCooling" checked class="h-4 w-4 rounded bg-slate-700 border-slate-500 text-cyan-500 focus:ring-cyan-500"><span>S5冷却🌀</span></label>
                        </div>
                    </div>
                    
                    <!-- Action Buttons -->
                    <div class="pt-4 space-y-3">
                         <button onclick="calculate()" class="w-full bg-cyan-500 hover:bg-cyan-600 text-slate-900 font-bold py-3 px-4 rounded-lg transition-all duration-300 shadow-md hover:shadow-cyan-500/50">
                            📎 计算损耗与效率
                        </button>
                        <button id="copyBtn" onclick="copyResult()" class="w-full bg-amber-500 hover:bg-amber-600 text-slate-900 font-bold py-3 px-4 rounded-lg transition-all duration-300 shadow-md hover:shadow-amber-500/50">
                            📋 一键复制结果
                        </button>
                    </div>
                </div>
            </div>

            <!-- Right Panel: Results & Charts -->
            <div class="lg:col-span-3 space-y-6">
                <!-- Result Text -->
                <div id="result-container" class="bg-slate-800/50 p-4 rounded-xl border border-slate-700 hidden">
                    <pre id="result" class="text-sm whitespace-pre-wrap font-mono"></pre>
                </div>
                 <div id="toast" class="fixed top-5 right-5 bg-green-500 text-white py-2 px-4 rounded-lg shadow-lg transition-opacity duration-300 opacity-0">📋 结果已复制！</div>


                <!-- Charts Grid -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="bg-slate-800/50 p-4 rounded-xl border border-slate-700"><canvas id="lossChart"></canvas></div>
                    <div class="bg-slate-800/50 p-4 rounded-xl border border-slate-700"><canvas id="effChart"></canvas></div>
                    <div class="bg-slate-800/50 p-4 rounded-xl border border-slate-700"><canvas id="ivChart"></canvas></div>
                    <div class="bg-slate-800/50 p-4 rounded-xl border border-slate-700"><canvas id="socChart"></canvas></div>
                    <div class="md:col-span-2 bg-slate-800/50 p-4 rounded-xl border border-slate-700"><canvas id="tempChart"></canvas></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- Constants and Global Variables ---
        const S5_LIMIT_KW = 500;
        const S4_LIMIT_KW = 480;
        const S2_LIMIT_KW = 120;
        let charts = {}; // Object to hold all chart instances
        let lastResultText = "";

        // --- DOM Element References ---
        const modelSelect = document.getElementById("model");
        const chargerSelect = document.getElementById("charger");
        const enableCoolingCheckbox = document.getElementById("enableCooling");

        // --- Chart Configuration ---
        const chartOptionsTemplate = (title, displayLegend = false) => ({
            responsive: true,
            maintainAspectRatio: true,
            plugins: {
                title: { display: true, text: title, color: '#e2e8f0', font: { size: 16 } },
                legend: { display: displayLegend, labels: { color: '#94a3b8' } }
            },
            scales: {
                x: { ticks: { color: '#94a3b8' }, grid: { color: 'rgba(100, 116, 139, 0.2)' } },
                y: { ticks: { color: '#94a3b8' }, grid: { color: 'rgba(100, 116, 139, 0.2)' }, beginAtZero: true }
            }
        });

        // --- Core Functions ---

        /**
         * Updates the available charger options based on the selected car model.
         */
        function updateChargerOptions() {
            const selectedOption = modelSelect.selectedOptions[0];
            const capacity = parseFloat(selectedOption.value);
            const maxC = parseFloat(selectedOption.dataset.c);
            const voltage = parseFloat(selectedOption.dataset.volt);
            
            chargerSelect.innerHTML = "";

            const chargers = [
                { name: `S5（液冷超充 ${voltage}V）`, power: Math.min(S5_LIMIT_KW, capacity * maxC) },
                { name: `S4（超充 ${voltage}V）`, power: Math.min(S4_LIMIT_KW, capacity * maxC) },
                { name: "S2（普通快充）", power: S2_LIMIT_KW },
                { name: "第三方快充", power: 90 },
                { name: "家用充电桩", power: 7 }
            ];

            chargers.forEach(c => {
                const opt = document.createElement("option");
                opt.value = c.power;
                opt.textContent = `${c.name} - ${c.power.toFixed(0)} kW`;
                chargerSelect.appendChild(opt);
            });
        }
        
        /**
         * Main function to perform all calculations and update the UI.
         */
        function calculate() {
            // 1. Get all input values
            const capacity = parseFloat(modelSelect.value);
            const startSoC = parseFloat(document.getElementById('start').value);
            const endSoC = parseFloat(document.getElementById('end').value);
            const actualKWh = parseFloat(document.getElementById('actual').value);
            const chargerPower = parseFloat(chargerSelect.value);
            
            if (isNaN(capacity) || isNaN(startSoC) || isNaN(endSoC) || isNaN(actualKWh) || startSoC >= endSoC) {
                alert("请输入有效的数值，并确保起始电量小于结束电量。");
                return;
            }

            // 2. Calculate core metrics
            const deltaSoC = endSoC - startSoC;
            const theoreticalKWh = capacity * deltaSoC / 100;
            
            let factor = 1.0;
            if (document.getElementById('ac').checked) factor += 0.04;
            if (document.getElementById('preheat').checked) factor += 0.06;
            if (document.getElementById('cold').checked) factor += 0.05;
            if (document.getElementById('autopilot').checked) factor += 0.02;
            if (document.getElementById('load').checked) factor += 0.03;

            const totalLossKWh = actualKWh - theoreticalKWh;
            const lossRate = (totalLossKWh / theoreticalKWh) * 100;
            const overallEfficiency = (theoreticalKWh / actualKWh) * 100;
            const chargeTimeMinutes = (actualKWh / chargerPower) * 60 * (1 / 0.85); // Assume 85% avg efficiency for time est.

            // 3. Update result text display
            lastResultText = `
    --- 充电报告 ---
    理论充电量: ${theoreticalKWh.toFixed(2)} kWh
    实际充电量: ${actualKWh.toFixed(2)} kWh
    总计损耗量: ${totalLossKWh.toFixed(2)} kWh
    ------------------
    充电损耗率: ${lossRate.toFixed(2)} %
    综合充电效率: ${overallEfficiency.toFixed(2)} %
    预估充电时长: ${chargeTimeMinutes.toFixed(0)} 分钟
    额外损耗因子: x${factor.toFixed(2)}
    `;
            document.getElementById('result').innerText = lastResultText;
            document.getElementById('result-container').classList.remove('hidden');

            // 4. Update all charts
            updateLossChart(theoreticalKWh, totalLossKWh);
            updateEfficiencyChart(capacity, actualKWh / (deltaSoC / 100));
            updateIVChart(chargerPower, parseFloat(modelSelect.selectedOptions[0].dataset.volt), chargeTimeMinutes);
            updateSoCChart(startSoC, endSoC, chargeTimeMinutes);
            updateTempEfficiencyChart();
        }

        /**
         * Copies the result text to the clipboard.
         */
        function copyResult() {
            if (!lastResultText) return;
            // Use a temporary textarea to enable copying
            const textArea = document.createElement("textarea");
            textArea.value = lastResultText;
            textArea.style.position = "fixed";
            textArea.style.left = "-9999px";
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            try {
                document.execCommand('copy');
                const toast = document.getElementById('toast');
                toast.classList.remove('opacity-0');
                setTimeout(() => toast.classList.add('opacity-0'), 2000);
            } catch (err) {
                console.error('Fallback: Oops, unable to copy', err);
            }
            document.body.removeChild(textArea);
        }

        // --- Chart Update Functions ---

        /**
         * Destroys an existing chart if it exists.
         * @param {string} chartId - The key of the chart in the `charts` object.
         */
        function destroyChart(chartId) {
            if (charts[chartId]) {
                charts[chartId].destroy();
            }
        }

        function updateLossChart(theoretical, loss) {
            destroyChart('loss');
            const ctx = document.getElementById('lossChart').getContext('2d');
            charts['loss'] = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['有效充电', '充电损耗'],
                    datasets: [{
                        data: [theoretical, loss],
                        backgroundColor: ['#14b8a6', '#f97316'], // teal-500, orange-500
                        borderColor: '#1e293b', // slate-800
                        borderWidth: 4
                    }]
                },
                options: chartOptionsTemplate('⚡ 电量损耗分布', true)
            });
        }

        function updateEfficiencyChart(theoreticalRate, actualRate) {
            destroyChart('eff');
            const ctx = document.getElementById('effChart').getContext('2d');
            charts['eff'] = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['理论单位电耗', '实际单位电耗'],
                    datasets: [{
                        label: '单位电耗 (kWh/%)',
                        data: [theoreticalRate, actualRate],
                        backgroundColor: ['#22d3ee', '#facc15'], // cyan-400, yellow-400
                        borderRadius: 4
                    }]
                },
                options: chartOptionsTemplate('📊 单位电耗效率对比')
            });
        }
        
        function updateIVChart(powerKW, voltage, minutes) {
             destroyChart('iv');
             const ctx = document.getElementById('ivChart').getContext('2d');
             const time = Array.from({ length: Math.min(60, Math.ceil(minutes)) }, (_, i) => i);
             const currentData = [];
             const voltageData = [];

             time.forEach(i => {
                const socRatio = i / minutes;
                let currentPower = powerKW;
                // Simulate power drop-off at high SoC
                if (socRatio > 0.8) currentPower *= 0.5;
                else if (socRatio > 0.6) currentPower *= 0.8;
                
                const currentVoltage = voltage * (0.98 + (socRatio * 0.04)); // Voltage rises slightly
                const currentAmps = (currentPower * 1000) / currentVoltage;
                
                currentData.push(currentAmps);
                voltageData.push(currentVoltage);
             });

             const options = chartOptionsTemplate('📉 模拟电流 / 电压曲线');
             options.scales.y1 = { type: 'linear', position: 'left', ticks: { color: '#22d3ee' }, title: { display: true, text: '电流 (A)', color: '#22d3ee' } };
             options.scales.y2 = { type: 'linear', position: 'right', ticks: { color: '#f59e0b' }, grid: { drawOnChartArea: false }, title: { display: true, text: '电压 (V)', color: '#f59e0b' } };
             delete options.scales.y; // Remove default y-axis

             charts['iv'] = new Chart(ctx, {
                 type: 'line',
                 data: {
                     labels: time,
                     datasets: [
                         { label: '电流 (A)', data: currentData, borderColor: '#22d3ee', yAxisID: 'y1', tension: 0.3, fill: false },
                         { label: '电压 (V)', data: voltageData, borderColor: '#f59e0b', yAxisID: 'y2', tension: 0.3, fill: false }
                     ]
                 },
                 options
             });
        }
        
        function updateSoCChart(startSoC, endSoC, duration) {
            destroyChart('soc');
            const ctx = document.getElementById('socChart').getContext('2d');
            const time = Array.from({ length: Math.ceil(duration) + 1 }, (_, i) => i);
            const socData = [];
            const coolingData = [];
            const coolingEnabled = enableCoolingCheckbox.checked;

            let tempRise = 0;
            time.forEach(i => {
                const progress = i / duration;
                const soc = startSoC + (endSoC - startSoC) * progress;
                socData.push(soc.toFixed(1));

                if (coolingEnabled) {
                    const heatLoad = (soc > 80 ? 1.5 : soc > 50 ? 1 : 0.5);
                    tempRise += heatLoad * 0.15 * (Math.random() * 0.4 + 0.8);
                    coolingData.push(tempRise.toFixed(1));
                }
            });
            
            const datasets = [{
                label: 'SoC (%)', data: socData, borderColor: '#6ee7b7', // emerald-300
                tension: 0.1, fill: true, backgroundColor: 'rgba(52, 211, 153, 0.1)'
            }];
            if (coolingEnabled) {
                datasets.push({
                    label: '模拟温升 (°C)', data: coolingData, borderColor: '#f87171', // red-400
                    borderDash: [5, 5], tension: 0.3, fill: false
                });
            }

            charts['soc'] = new Chart(ctx, {
                type: 'line',
                data: { labels: time, datasets },
                options: chartOptionsTemplate('🔋 SoC 与 S5 冷却温升模拟', true)
            });
        }
        
        function updateTempEfficiencyChart() {
            destroyChart('temp');
            const ctx = document.getElementById('tempChart').getContext('2d');
            const temps = Array.from({ length: 11 }, (_, i) => i * 5 - 10); // -10 to 40
            const effs = temps.map(t => 98 - Math.pow(t - 22, 2) * 0.05); // Parabolic curve peaking at 22°C

            charts['temp'] = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: temps.map(t => `${t}°C`),
                    datasets: [{
                        label: '充电效率 (%)',
                        data: effs,
                        fill: true,
                        borderColor: '#818cf8', // indigo-400
                        backgroundColor: 'rgba(129, 140, 248, 0.2)',
                        tension: 0.4
                    }]
                },
                options: chartOptionsTemplate('🌡️ 模拟温度对充电效率影响')
            });
        }


        // --- Event Listeners and Initial Setup ---
        window.addEventListener('load', () => {
            updateChargerOptions();
            // Initially, trigger a calculation with default values to populate charts
            calculate(); 
        });

        modelSelect.addEventListener('change', updateChargerOptions);
        enableCoolingCheckbox.addEventListener('change', () => {
             // Recalculate to update the SoC chart with/without cooling data
            if(document.getElementById('result').innerText) {
                 calculate();
            }
        });

    </script>
</body>
</html>
