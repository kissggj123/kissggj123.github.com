<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>附近充电站</title>
<script src="https://webapi.amap.com/maps?v=2.0&key=YOUR_AMAP_KEY"></script> <!-- 替换YOUR_AMAP_KEY为您的高德API Key -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
    #map { width: 100%; height: 500px; }
    .info { font-size: 14px; }
    .info img { max-width: 100px; margin-top: 5px; }
    #search-box { margin-bottom: 10px; }
</style>
</head>
<body>
<h2>附近 10 公里范围内的充电站</h2>
<div id="search-box">
    <input type="text" id="search-input" placeholder="输入关键词搜索充电站">
    <button onclick="searchChargingStations()">搜索</button>
</div>
<div id="map"></div>
<script>
var map = new AMap.Map("map", {
    center: [121.318905, 30.745233], // 默认坐标
    zoom: 13
});

var markers = []; // 用于存储标记点

// 清除地图上的所有标记点
function clearMarkers() {
    markers.forEach(function(marker) {
        marker.setMap(null);
    });
    markers = [];
}

// 搜索充电站
function searchChargingStations() {
    var keywords = document.getElementById('search-input').value;
    if (!keywords) {
        alert("请输入关键词！");
        return;
    }

    clearMarkers(); // 清除之前的标记点

    $.getJSON("https://restapi.amap.com/v3/place/around", {
        key: "YOUR_AMAP_KEY", // 替换为您的高德API Key
        location: "121.318905,30.745233", // 默认坐标，也可以改为用户当前位置
        radius: 10000,
        keywords: keywords,
        types: "011100|011102|011103|073000|073001|073002",
        offset: 20, // 可以根据需要调整每页返回的数量
        page: 1,
        extensions: "all",
        output: "json"
    }, function(data) {
        if (data.status === 1 && data.pois && data.pois.length > 0) {
            data.pois.forEach(function(poi) {
                var marker = new AMap.Marker({
                    position: poi.location.split(","),
                    map: map
                });
                markers.push(marker);

                var content = `<div class='info'>
                    <strong>${poi.name}</strong><br>
                    地址: ${poi.address || '未知'}<br>
                    电话: ${poi.tel || '无'}<br>`;

                if (poi.photos && poi.photos.length > 0) {
                    content += `<img src='${poi.photos.url}' alt='充电站图片'>`;
                }
                content += `</div>`;

                var infoWindow = new AMap.InfoWindow({ content: content });
                marker.on("click", function() {
                    infoWindow.open(map, marker.getPosition());
                });
            });
        } else {
            alert("未找到充电站信息！");
        }
    }).fail(function() {
        alert("API 请求失败，请检查网络连接或API Key是否正确！");
    });
}
</script>
</body>
</html>
