<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>小鹏P7+ 充电损耗计算器</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background-color: #0f111a;
      color: #00ffcc;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 1.5rem;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      background: #1c1f2b;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffcc;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select {
      width: 100%;
      padding: 6px;
      margin-top: 5px;
      background: #111;
      border: 1px solid #00ffcc;
      color: #00ffcc;
      border-radius: 5px;
    }
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    .checkbox-group label {
      display: flex;
      align-items: center;
      gap: 5px;
      margin-top: 0;
      font-size: 0.9rem;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background: #00ffcc;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    canvas {
      margin-top: 30px;
    }
    .unit-toggle {
      margin-top: 10px;
      display: flex;
      align-items: center;
      justify-content: flex-end;
      font-size: 0.9rem;
    }
    #copyBtn {
      background-color: #ffaa00;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>⚡ 小鹏P7+ 充电损耗计算器</h1>

    <label for="model">车型</label>
    <select id="model">
      <option value="60.7">长续航（60.7 kWh）</option>
      <option value="76.3">超长续航（76.3 kWh）</option>
      <option value="74.9">旗舰（74.9 kWh）</option>
    </select>

    <label>起始电量 (%)</label>
    <input type="number" id="start" step="0.1">

    <label>结束电量 (%)</label>
    <input type="number" id="end" step="0.1">

    <label>实际充电量</label>
    <input type="number" id="actual" step="0.01">

    <div class="unit-toggle">
      <label><input type="radio" name="unit" value="kWh" checked> kWh</label>
      <label style="margin-left: 10px;"><input type="radio" name="unit" value="Wh"> Wh</label>
    </div>

    <div class="checkbox-group">
      <label><input type="checkbox" id="ac"> 空调(+4%)</label>
      <label><input type="checkbox" id="preheat"> 预热(+6%)</label>
      <label><input type="checkbox" id="cold"> 低温(<5℃)(+5%)</label>
      <label><input type="checkbox" id="autopilot"> 辅助驾驶(+2%)</label>
      <label><input type="checkbox" id="load"> 载人/载重(+3%)</label>
    </div>

    <button onclick="calculate()">计算损耗率</button>
    <button id="copyBtn" onclick="copyResult()">📋 一键复制结果</button>

    <p id="result"></p>
    <canvas id="lossChart" width="400" height="200"></canvas>
  </div>

  <script>
    let chartInstance;
    let lastText = "";

    function calculate() {
      const capacity = parseFloat(document.getElementById('model').value);
      const start = parseFloat(document.getElementById('start').value);
      const end = parseFloat(document.getElementById('end').value);
      let actual = parseFloat(document.getElementById('actual').value);
      const unit = document.querySelector('input[name="unit"]:checked').value;

      if (unit === 'Wh') actual = actual / 1000;

      const deltaPercent = end - start;
      const theoretical = capacity * deltaPercent / 100;
      let lossRate = ((actual / theoretical) - 1) * 100;

      let correction = 0;
      if (document.getElementById('ac').checked) correction += 4;
      if (document.getElementById('preheat').checked) correction += 6;
      if (document.getElementById('cold').checked) correction += 5;
      if (document.getElementById('autopilot').checked) correction += 2;
      if (document.getElementById('load').checked) correction += 3;

      const totalLoss = lossRate + correction;

      const usageRateTheoretical = theoretical / (deltaPercent / 100);
      const usageRateActual = actual / (deltaPercent / 100);

      const resultText =
        `理论充电量：${theoretical.toFixed(2)} kWh\n` +
        `实际充电量：${actual.toFixed(2)} kWh\n` +
        `基础损耗率：${lossRate.toFixed(2)}%\n` +
        `修正后总损耗率：${totalLoss.toFixed(2)}%\n` +
        `理论单位电耗：${usageRateTheoretical.toFixed(2)} kWh/100%\n` +
        `实际单位电耗：${usageRateActual.toFixed(2)} kWh/100%`;

      document.getElementById('result').innerText = resultText;
      lastText = resultText;

      const ctx = document.getElementById('lossChart').getContext('2d');
      if (chartInstance) chartInstance.destroy();
      chartInstance = new Chart(ctx, {
        type: 'line',
        data: {
          labels: ['理论', '实际', '修正后'],
          datasets: [{
            label: '损耗率 %',
            data: [lossRate, lossRate, totalLoss],
            borderColor: '#00ffcc',
            backgroundColor: 'rgba(0,255,204,0.2)',
            fill: true,
            tension: 0.2
          }]
        },
        options: {
          animation: {
            duration: 1500
          },
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }

    function copyResult() {
      navigator.clipboard.writeText(lastText).then(() => {
        alert("已复制结果到剪贴板，可粘贴到聊天软件中！");
      });
    }
  </script>
</body>
</html>
