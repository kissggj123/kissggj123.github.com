<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>⚡小鹏P7+ 充电损耗计算器</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'VT323', monospace;
      background-color: #0f111a;
      color: #00ffcc;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      color: #00ffff;
    }
    .container {
      max-width: 540px;
      margin: auto;
      background: #1a1d2b;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px #00ffcc;
    }
    label {
      margin-top: 10px;
      display: block;
      color: #ccffff;
    }
    input, select {
      width: 100%;
      padding: 8px;
      background: #111;
      border: 1px solid #00ffcc;
      color: #00ffcc;
      border-radius: 5px;
      margin-top: 5px;
    }
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    .checkbox-group label {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .unit-toggle {
      margin-top: 10px;
      display: flex;
      justify-content: flex-end;
      font-size: 1rem;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background-color: #00ffcc;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #copyBtn {
      background-color: #ffaa00;
    }
    canvas {
      margin-top: 20px;
    }
    .charge-type {
      margin-top: 10px;
    }
    #gauge {
      margin-top: 20px;
      height: 180px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🔋 小鹏P7+ 充电损耗计算器</h1>

    <label for="model">🚘 车型</label>
    <select id="model" onchange="updateChargerOptions()">
      <option value="60.7">长续航（60.7 kWh）</option>
      <option value="76.3">超长续航（76.3 kWh）</option>
      <option value="74.9">旗舰（74.9 kWh）</option>
    </select>

    <label>📊 起始电量 (%)</label>
    <input type="number" id="start" step="0.001">

    <label>📈 结束电量 (%)</label>
    <input type="number" id="end" step="0.001">

    <label>⚡ 实际充电量</label>
    <input type="number" id="actual" step="0.001">

    <div class="unit-toggle">
      <label><input type="radio" name="unit" value="kWh" checked> kWh</label>
      <label style="margin-left: 10px;"><input type="radio" name="unit" value="Wh"> Wh</label>
    </div>

    <div class="charge-type">
      <label>🛠️ 充电桩类型</label>
      <select id="charger"></select>
    </div>

    <div class="checkbox-group">
      <label><input type="checkbox" id="ac"> 空调🌬️(+4%)</label>
      <label><input type="checkbox" id="preheat"> 预热🔥(+6%)</label>
      <label><input type="checkbox" id="cold"> 低温❄️(<5℃)(+5%)</label>
      <label><input type="checkbox" id="autopilot"> 辅助驾驶🧠(+2%)</label>
      <label><input type="checkbox" id="load"> 载人/载重🚚(+3%)</label>
    </div>

    <button onclick="calculate()">📎 计算损耗与时间</button>
    <button id="copyBtn" onclick="copyResult()">📋 一键复制结果</button>

    <p id="result"></p>
    <canvas id="lossChart" width="400" height="200"></canvas>
    <canvas id="effChart" width="400" height="180"></canvas>
    <canvas id="tempChart" width="400" height="180"></canvas>
    <canvas id="gauge" width="400" height="180"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/gaugeJS/dist/gauge.min.js"></script>
  <script>
    const chargerSpecs = {
      'S5': { voltage: 1000, current: 800, power: 800 },
      'S4': { voltage: 720, current: 670, power: 480 },
      'S2': { voltage: 500, current: 180, power: 90 }
    };

    function updateChargerOptions() {
      const model = document.getElementById("model").value;
      const charger = document.getElementById("charger");
      charger.innerHTML = "";

      charger.innerHTML += `<option value="S5">S5 液冷超充</option>`;
      charger.innerHTML += `<option value="S4">S4 超充</option>`;
      charger.innerHTML += `<option value="S2">S2 普通桩</option>`;
    }

    function getMaxC(model) {
      return model === '74.9' ? 5 : 3;
    }

    function simulateChargingDecay(power, socStart, socEnd) {
      const data = [];
      const socSteps = 20;
      const decayFactor = 0.98;
      let currentPower = power;
      for (let i = 0; i <= socSteps; i++) {
        const soc = socStart + (socEnd - socStart) * i / socSteps;
        // S5冷却模拟：当SOC超过80%，降速更明显
        if (soc > 80) currentPower *= 0.96;
        data.push({ soc: soc.toFixed(1), power: currentPower });
        currentPower *= decayFactor;
      }
      return data;
    }

    function simulateTempEfficiencyChart() {
      const ctx = document.getElementById('tempChart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: [-10, 0, 5, 10, 15, 20, 25, 30, 35],
          datasets: [{
            label: '效率衰减系数',
            data: [0.7, 0.75, 0.8, 0.88, 0.95, 1.0, 1.0, 0.98, 0.95],
            borderColor: '#ffaa00',
            backgroundColor: 'rgba(255,170,0,0.2)',
            tension: 0.3
          }]
        },
        options: {
          plugins: {
            title: {
              display: true,
              text: '🌡️ 气温对充电效率的影响',
              color: '#00ffcc'
            },
            legend: { labels: { color: '#fff' } }
          },
          scales: {
            x: { ticks: { color: '#fff' } },
            y: { ticks: { color: '#fff' }, min: 0.6, max: 1.1 }
          }
        }
      });
    }

    function drawGauge(percent) {
      const opts = {
        angle: 0,
        lineWidth: 0.3,
        radiusScale: 1,
        pointer: {
          length: 0.6,
          strokeWidth: 0.035,
          color: '#00ffcc'
        },
        limitMax: false,
        limitMin: false,
        colorStart: '#6F6EA0',
        colorStop: '#C0C0DB',
        strokeColor: '#eeeeee',
        generateGradient: true,
        highDpiSupport: true
      };
      const target = document.getElementById('gauge');
      const gauge = new Gauge(target).setOptions(opts);
      gauge.maxValue = 100;
      gauge.setMinValue(0);
      gauge.animationSpeed = 50;
      gauge.set(percent);
    }

    function copyResult() {
      navigator.clipboard.writeText(document.getElementById("result").innerText)
        .then(() => alert("📋 已复制结果到剪贴板！"));
    }

    updateChargerOptions();
    simulateTempEfficiencyChart();
    drawGauge(60); // 示例电量动画，可替换为动态计算值
  </script>
</body>
</html>
