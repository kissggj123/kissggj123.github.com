<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>⚡小鹏P7+ 充电损耗计算器</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'VT323', monospace;
      background-color: #0f111a;
      color: #00ffcc;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      color: #00ffff;
    }
    .container {
      max-width: 540px;
      margin: auto;
      background: #1a1d2b;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px #00ffcc;
    }
    label {
      margin-top: 10px;
      display: block;
      color: #ccffff;
    }
    input, select {
      width: 100%;
      padding: 8px;
      background: #111;
      border: 1px solid #00ffcc;
      color: #00ffcc;
      border-radius: 5px;
      margin-top: 5px;
    }
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    .checkbox-group label {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .unit-toggle {
      margin-top: 10px;
      display: flex;
      justify-content: flex-end;
      font-size: 1rem;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background-color: #00ffcc;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #copyBtn {
      background-color: #ffaa00;
    }
    canvas {
      margin-top: 20px;
    }
    .charge-type {
      margin-top: 10px;
    }
    #gauge {
      margin-top: 20px;
      height: 180px;
    }
    #coolingToggle {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🔋 小鹏P7+ 充电损耗计算器</h1>
    <label id="coolingToggle">
      <input type="checkbox" id="enableCooling" checked>
      启用 S5 冷却系统模拟 🌀
    </label>
    <p id="result"></p>
    <canvas id="lossChart" width="400" height="200"></canvas>
    <canvas id="effChart" width="400" height="180"></canvas>
    <canvas id="tempChart" width="400" height="180"></canvas>
    <canvas id="gauge" width="400" height="180"></canvas>
    <canvas id="ivChart" width="400" height="180"></canvas>
    <canvas id="socChart" width="400" height="180"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/gaugeJS/dist/gauge.min.js"></script>
  <script>
    function simulateIVChart(power, voltage, minutes) {
      const ctx = document.getElementById('ivChart').getContext('2d');
      const currentData = [], voltageData = [], time = [];
      for (let i = 0; i <= minutes; i++) {
        const decay = Math.pow(0.98, i);
        const p = power * decay;
        const v = voltage * (0.98 + 0.02 * Math.random());
        const c = p / v;
        time.push(i);
        currentData.push(c.toFixed(1));
        voltageData.push(v.toFixed(1));
      }
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: time,
          datasets: [
            { label: '电流 (A)', data: currentData, borderColor: '#00ffff', yAxisID: 'y1' },
            { label: '电压 (V)', data: voltageData, borderColor: '#ffaa00', yAxisID: 'y2' }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            title: { display: true, text: '📉 电流/电压随时间变化', color: '#00ffcc' },
            legend: { labels: { color: '#fff' } }
          },
          scales: {
            x: { ticks: { color: '#fff' }, title: { display: true, text: '分钟' } },
            y1: { type: 'linear', position: 'left', ticks: { color: '#00ffff' } },
            y2: { type: 'linear', position: 'right', ticks: { color: '#ffaa00' }, grid: { drawOnChartArea: false } }
          }
        }
      });
    }

    function drawSoCChart(startSoC, maxC, duration) {
      const ctx = document.getElementById('socChart').getContext('2d');
      const socData = [], coolingData = [], time = [];
      let soc = startSoC;
      const coolingEnabled = document.getElementById('enableCooling')?.checked;
      let temp = 25;
      for (let i = 0; i <= duration; i++) {
        soc += (100 - startSoC) / duration;
        socData.push(soc.toFixed(1));
        time.push(i);
        if (coolingEnabled) {
          const heatLoad = (soc > 70 ? 1.5 : soc > 30 ? 1 : 0.5) * maxC;
          temp += heatLoad * 0.05;
        }
        coolingData.push(temp.toFixed(1));
      }
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: time,
          datasets: [
            {
              label: 'SoC (%)',
              data: socData,
              borderColor: function(context) {
                const value = context.raw;
                return value < 30 ? '#00ff00' : value < 70 ? '#ffff00' : '#ff0000';
              },
              borderWidth: 2,
              pointRadius: 0,
              fill: false
            },
            {
              label: '冷却负载温升 (°C)',
              data: coolingData,
              borderColor: '#66ccff',
              borderDash: [5, 5],
              pointRadius: 0,
              fill: false
            }
          ]
        },
        options: {
          plugins: {
            title: { display: true, text: '🔋 电量 (SoC) 与 S5 冷却温升', color: '#00ffcc' },
            legend: { labels: { color: '#fff' } }
          },
          scales: {
            x: { ticks: { color: '#fff' }, title: { display: true, text: '分钟' } },
            y: { ticks: { color: '#fff' }, min: 0, max: 120 }
          }
        }
      });
    }

    function simulateEfficiencyByTemp(tempRange = [-10, 0, 10, 20, 30, 40]) {
      const ctx = document.getElementById('tempChart').getContext('2d');
      const efficiency = tempRange.map(t => 95 - Math.abs(t - 25) * 0.5);
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: tempRange.map(t => `${t}°C`),
          datasets: [{
            label: '效率 (%)',
            data: efficiency,
            borderColor: '#00ccff',
            backgroundColor: 'rgba(0,204,255,0.2)'
          }]
        },
        options: {
          plugins: {
            title: { display: true, text: '🌡️ 气温对充电效率影响', color: '#00ffcc' },
            legend: { labels: { color: '#fff' } }
          },
          scales: {
            x: { ticks: { color: '#fff' } },
            y: { ticks: { color: '#fff' }, min: 80, max: 100 }
          }
        }
      });
    }

    function estimateChargeTime(startSoC, endSoC, batteryCapacity, maxPower) {
      const delta = (endSoC - startSoC) / 100 * batteryCapacity;
      const avgPower = maxPower * 0.85;
      const timeHrs = delta / avgPower;
      return (timeHrs * 60).toFixed(1);
    }

    document.getElementById('enableCooling')?.addEventListener('change', () => drawSoCChart(20, 3, 30));
    simulateIVChart(480, 720, 30);
    drawSoCChart(20, 3, 30);
    simulateEfficiencyByTemp();
  </script>
</body>
</html>
