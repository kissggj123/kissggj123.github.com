<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>⚡小鹏P7+ 充电损耗计算器</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'VT323', monospace;
      background-color: #0f111a;
      color: #00ffcc;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 2.4rem;
      color: #00ffff;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #1a1d2a;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px #00ffcc;
    }
    label {
      display: block;
      margin-top: 10px;
      font-size: 1.2rem;
      color: #00ffaa;
    }
    input, select {
      width: 100%;
      padding: 8px;
      font-size: 1.2rem;
      background: #10121a;
      border: 1px solid #00ffcc;
      color: #00ffcc;
      border-radius: 5px;
      margin-top: 5px;
    }
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    .checkbox-group label {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 1rem;
    }
    .unit-toggle {
      margin-top: 10px;
      display: flex;
      justify-content: flex-end;
      font-size: 1.1rem;
      color: #ffaa00;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      font-size: 1.2rem;
      width: 100%;
      background-color: #00ffcc;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #copyBtn {
      background-color: #ffaa00;
    }
    canvas {
      margin-top: 20px;
      background-color: #0f111a;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🔋 小鹏P7+ 充电损耗计算器</h1>

    <label for="model">🚘 车型</label>
    <select id="model" onchange="updateChargerOptions()">
      <option value="60.7" data-c="3">长续航（60.7 kWh）</option>
      <option value="76.3" data-c="3">超长续航（76.3 kWh）</option>
      <option value="74.9" data-c="5">旗舰（74.9 kWh）</option>
    </select>

    <label>📊 起始电量 (%)</label>
    <input type="number" id="start" step="0.001">

    <label>📈 结束电量 (%)</label>
    <input type="number" id="end" step="0.001">

    <label>⚡ 实际充电量</label>
    <input type="number" id="actual" step="0.001">

    <div class="unit-toggle">
      <label><input type="radio" name="unit" value="kWh" checked> kWh</label>
      <label style="margin-left: 10px;"><input type="radio" name="unit" value="Wh"> Wh</label>
    </div>

    <label>🛠️ 充电桩类型</label>
    <select id="charger"></select>

    <div class="checkbox-group">
      <label><input type="checkbox" id="ac"> 空调🌬️(+4%)</label>
      <label><input type="checkbox" id="preheat"> 预热🔥(+6%)</label>
      <label><input type="checkbox" id="cold"> 低温❄️(<5℃)(+5%)</label>
      <label><input type="checkbox" id="autopilot"> 辅助驾驶🧠(+2%)</label>
      <label><input type="checkbox" id="load"> 载人🚚(+3%)</label>
    </div>

    <button onclick="calculate()">📎 计算损耗与效率</button>
    <button id="copyBtn" onclick="copyResult()">📋 一键复制结果</button>

    <p id="result"></p>
    <canvas id="lossChart" height="180"></canvas>
    <canvas id="effChart" height="180"></canvas>
    <canvas id="tempChart" height="180"></canvas>
  </div>

  <script>
    const S5_LIMIT = 800; // kW
    const S4_LIMIT = 400;
    const S2_LIMIT = 90;

    function updateChargerOptions() {
      const modelSelect = document.getElementById("model");
      const maxC = parseFloat(modelSelect.selectedOptions[0].dataset.c);
      const capacity = parseFloat(modelSelect.value);
      const charger = document.getElementById("charger");
      charger.innerHTML = "";

      const chargers = [
        { name: "S5（液冷超充）", power: Math.min(S5_LIMIT, capacity * maxC) },
        { name: "S4 超充", power: Math.min(S4_LIMIT, capacity * maxC) },
        { name: "S2（普通单枪）", power: Math.min(S2_LIMIT, capacity * maxC) },
      ];

      chargers.forEach(c => {
        const opt = document.createElement("option");
        opt.value = c.power;
        opt.textContent = `${c.name}（${c.power.toFixed(0)} kW）`;
        charger.appendChild(opt);
      });
    }

    let lossChart, effChart, tempChart, lastText = "";

    function calculate() {
      const capacity = parseFloat(document.getElementById('model').value);
      const start = parseFloat(document.getElementById('start').value);
      const end = parseFloat(document.getElementById('end').value);
      let actual = parseFloat(document.getElementById('actual').value);
      const unit = document.querySelector('input[name="unit"]:checked').value;

      if (unit === 'Wh') actual /= 1000;

      const delta = end - start;
      const theoretical = capacity * delta / 100;

      let factor = 1;
      if (ac.checked) factor *= 1.04;
      if (preheat.checked) factor *= 1.06;
      if (cold.checked) factor *= 1.05;
      if (autopilot.checked) factor *= 1.02;
      if (load.checked) factor *= 1.03;

      const corrected = actual * factor;
      const lossRate = ((corrected / theoretical) - 1) * 100;
      const power = parseFloat(document.getElementById("charger").value);

      // 模拟S5冷却策略
      let chargeMinutes = 0;
      let soc = start;
      let socPoints = [], voltPoints = [], ampPoints = [];

      while (soc < end) {
        const socRatio = soc / 100;
        let effPower = power;

        if (power > 400 && socRatio > 0.6) effPower *= 0.85;
        if (power > 400 && socRatio > 0.8) effPower *= 0.6;

        const charged = (effPower / 60) / capacity * 100;
        soc += charged;
        socPoints.push(soc);
        voltPoints.push(300 + socRatio * 300);
        ampPoints.push((effPower * 1000) / voltPoints.at(-1));
        chargeMinutes++;
      }

      const result = 
        `📌 理论电量：${theoretical.toFixed(3)} kWh\n` +
        `📌 实际电量：${actual.toFixed(3)} kWh\n` +
        `📌 修正因子：×${factor.toFixed(3)}\n` +
        `📉 损耗率：${lossRate.toFixed(2)}%\n` +
        `🕓 模拟充电时长：${chargeMinutes} 分钟`;

      document.getElementById("result").innerText = result;
      lastText = result;

      // 损耗图
      if (lossChart) lossChart.destroy();
      lossChart = new Chart(lossChart = document.getElementById('lossChart').getContext('2d'), {
        type: 'doughnut',
        data: {
          labels: ['理论使用', '损耗'],
          datasets: [{ data: [theoretical, corrected - theoretical], backgroundColor: ['#00ffcc', '#ff3366'] }]
        },
        options: {
          plugins: { title: { display: true, text: '电量损耗分布', color: '#00ffcc' }, legend: { labels: { color: '#fff' } } }
        }
      });

      // 效率图
      const rateTheory = theoretical / (delta / 100);
      const rateActual = actual / (delta / 100);

      if (effChart) effChart.destroy();
      effChart = new Chart(effChart = document.getElementById('effChart').getContext('2d'), {
        type: 'bar',
        data: {
          labels: ['理论单位电耗', '实际单位电耗'],
          datasets: [{
            label: '单位电耗 (kWh/100%)',
            data: [rateTheory, rateActual],
            backgroundColor: ['#00ccff', '#ffaa00']
          }]
        },
        options: {
          plugins: {
            title: { display: true, text: '单位电耗效率对比', color: '#00ccff' },
            legend: { display: false }
          },
          scales: {
            x: { ticks: { color: '#fff' } },
            y: { beginAtZero: true, ticks: { color: '#fff' } }
          }
        }
      });

      // 温度效率图
      if (tempChart) tempChart.destroy();
      const temps = Array.from({length: 41}, (_, i) => i - 10);
      const effs = temps.map(t => t < 0 ? 0.92 : t > 25 ? 1.02 : 0.95 + t * 0.003);
      tempChart = new Chart(document.getElementById('tempChart').getContext('2d'), {
        type: 'line',
        data: {
          labels: temps,
          datasets: [{
            label: '充电效率',
            data: effs,
            fill: false,
            borderColor: '#00ffff'
          }]
        },
        options: {
          plugins: {
            title: { display: true, text: '🌡️ 温度 vs 充电效率', color: '#00ffff' },
            legend: { labels: { color: '#fff' } }
          },
          scales: {
            x: { ticks: { color: '#fff' }, title: { display: true, text: '气温 (°C)', color: '#fff' } },
            y: { beginAtZero: true, ticks: { color: '#fff' } }
          }
        }
      });
    }

    function copyResult() {
      navigator.clipboard.writeText(lastText).then(() => alert("📋 已复制结果！"));
    }

    updateChargerOptions();
  </script>
</body>
</html>
