<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>⚡小鹏P7+ 充电损耗计算器</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'VT323', monospace;
      background-color: #0f111a;
      color: #00ffcc;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
    }
    .container {
      max-width: 520px;
      margin: auto;
      background: #1c1f2b;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px #00ffcc;
    }
    label {
      margin-top: 10px;
      display: block;
    }
    input, select {
      width: 100%;
      padding: 8px;
      background: #111;
      border: 1px solid #00ffcc;
      color: #00ffcc;
      border-radius: 5px;
      margin-top: 5px;
    }
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    .checkbox-group label {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .unit-toggle {
      margin-top: 10px;
      display: flex;
      justify-content: flex-end;
      font-size: 1rem;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background-color: #00ffcc;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #copyBtn {
      background-color: #ffaa00;
    }
    canvas {
      margin-top: 20px;
    }
    .charge-type {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🔋 小鹏P7+ 充电损耗计算器</h1>

    <label for="model">🚘 车型</label>
    <select id="model" onchange="updateChargerOptions()">
      <option value="60.7">长续航（60.7 kWh）</option>
      <option value="76.3">超长续航（76.3 kWh）</option>
      <option value="74.9">旗舰（74.9 kWh）</option>
    </select>

    <label>📊 起始电量 (%)</label>
    <input type="number" id="start" step="0.1">

    <label>📈 结束电量 (%)</label>
    <input type="number" id="end" step="0.1">

    <label>⚡ 实际充电量</label>
    <input type="number" id="actual" step="0.01">

    <div class="unit-toggle">
      <label><input type="radio" name="unit" value="kWh" checked> kWh</label>
      <label style="margin-left: 10px;"><input type="radio" name="unit" value="Wh"> Wh</label>
    </div>

    <div class="charge-type">
      <label>🛠️ 充电桩类型</label>
      <select id="charger">
        <option value="1.5">普通桩（1.5C）</option>
      </select>
    </div>

    <div class="checkbox-group">
      <label><input type="checkbox" id="ac"> 空调🌬️(+4%)</label>
      <label><input type="checkbox" id="preheat"> 预热🔥(+6%)</label>
      <label><input type="checkbox" id="cold"> 低温❄️(<5℃)(+5%)</label>
      <label><input type="checkbox" id="autopilot"> 辅助驾驶🧠(+2%)</label>
      <label><input type="checkbox" id="load"> 载人/载重🚚(+3%)</label>
    </div>

    <button onclick="calculate()">📎 计算损耗与时间</button>
    <button id="copyBtn" onclick="copyResult()">📋 一键复制结果</button>

    <p id="result"></p>
    <canvas id="lossChart" width="400" height="200"></canvas>
    <canvas id="effChart" width="400" height="180"></canvas>
  </div>

  <script>
    let lossChartInstance, effChartInstance;
    let lastText = "";

    function updateChargerOptions() {
      const model = document.getElementById("model").value;
      const charger = document.getElementById("charger");
      charger.innerHTML = "";

      if (model === "74.9") {
        charger.innerHTML += `<option value="5">S4（5C）</option>`;
        charger.innerHTML += `<option value="4">S5（4C）</option>`;
        charger.innerHTML += `<option value="1.5">普通桩（1.5C）</option>`;
      } else {
        charger.innerHTML += `<option value="3">S5（3C）</option>`;
        charger.innerHTML += `<option value="1.5">普通桩（1.5C）</option>`;
      }
    }

    function calculate() {
      const capacity = parseFloat(document.getElementById('model').value);
      const start = parseFloat(document.getElementById('start').value);
      const end = parseFloat(document.getElementById('end').value);
      let actual = parseFloat(document.getElementById('actual').value);
      const chargerC = parseFloat(document.getElementById('charger').value);
      const unit = document.querySelector('input[name="unit"]:checked').value;

      if (unit === 'Wh') actual = actual / 1000;

      const deltaPercent = end - start;
      const theoretical = capacity * deltaPercent / 100;

      // 修正因子（乘法方式）
      let correctionFactor = 1;
      if (document.getElementById('ac').checked) correctionFactor *= 1.04;
      if (document.getElementById('preheat').checked) correctionFactor *= 1.06;
      if (document.getElementById('cold').checked) correctionFactor *= 1.05;
      if (document.getElementById('autopilot').checked) correctionFactor *= 1.02;
      if (document.getElementById('load').checked) correctionFactor *= 1.03;

      const correctedActual = actual * correctionFactor;
      const lossRate = ((correctedActual / theoretical) - 1) * 100;

      const chargingPower = chargerC * capacity;
      const chargingTime = actual / chargingPower;

      const usageRateTheoretical = theoretical / (deltaPercent / 100);
      const usageRateActual = actual / (deltaPercent / 100);

      const resultText =
        `📌 理论充电量：${theoretical.toFixed(2)} kWh\n` +
        `📌 实际充电量：${actual.toFixed(2)} kWh\n` +
        `📌 叠加修正因子后：×${correctionFactor.toFixed(3)}\n` +
        `📉 修正后损耗率：${lossRate.toFixed(2)}%\n` +
        `🕓 估算充电时间：${(chargingTime * 60).toFixed(1)} 分钟\n` +
        `📐 理论单位电耗：${usageRateTheoretical.toFixed(2)} kWh/100%\n` +
        `📐 实际单位电耗：${usageRateActual.toFixed(2)} kWh/100%`;

      document.getElementById('result').innerText = resultText;
      lastText = resultText;

      const ctx = document.getElementById('lossChart').getContext('2d');
      if (lossChartInstance) lossChartInstance.destroy();
      lossChartInstance = new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: ['理论使用', '损耗'],
          datasets: [{
            data: [theoretical, correctedActual - theoretical],
            backgroundColor: ['#00ffcc', '#ff0040']
          }]
        },
        options: {
          plugins: {
            title: {
              display: true,
              text: '🔋 电量损耗分布',
              color: '#00ffcc'
            },
            legend: {
              labels: {
                color: '#fff'
              }
            }
          }
        }
      });

      const ectx = document.getElementById('effChart').getContext('2d');
      if (effChartInstance) effChartInstance.destroy();
      effChartInstance = new Chart(ectx, {
        type: 'bar',
        data: {
          labels: ['理论单位电耗', '实际单位电耗'],
          datasets: [{
            label: '单位电耗 (kWh/100%)',
            data: [usageRateTheoretical, usageRateActual],
            backgroundColor: ['#00ffcc', '#ffaa00']
          }]
        },
        options: {
          plugins: {
            title: {
              display: true,
              text: '⚙️ 单位电耗效率比较',
              color: '#00ffcc'
            },
            legend: {
              display: false
            }
          },
          scales: {
            x: { ticks: { color: '#fff' } },
            y: {
              beginAtZero: true,
              ticks: { color: '#fff' }
            }
          }
        }
      });
    }

    function copyResult() {
      navigator.clipboard.writeText(lastText).then(() => {
        alert("📋 已复制结果到剪贴板！");
      });
    }

    updateChargerOptions(); // 初始化一次
  </script>
</body>
</html>
